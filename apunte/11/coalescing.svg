<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 180">
  <defs>
    <style>
      .block-used { fill: #ffcdd2; stroke: #c62828; stroke-width: 2; }
      .block-free { fill: #c8e6c9; stroke: #388e3c; stroke-width: 2; }
      .block-fused { fill: #a5d6a7; stroke: #2e7d32; stroke-width: 3; }
      .text { font-family: 'Courier New', monospace; font-size: 12px; fill: #000; text-anchor: middle; font-weight: bold; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #333; font-weight: bold; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #666; text-anchor: start; }
    </style>
  </defs>
  
  <!-- Title Antes -->
  <text x="20" y="25" class="label">Antes:</text>
  
  <!-- Blocks - Antes -->
  <rect x="100" y="10" width="70" height="40" class="block-used"/>
  <text x="135" y="35" class="text" font-size="11px">USADO</text>
  
  <rect x="170" y="10" width="85" height="40" class="block-free"/>
  <text x="212" y="35" class="text" font-size="10px">LIBRE-A</text>
  
  <rect x="255" y="10" width="70" height="40" class="block-used"/>
  <text x="290" y="35" class="text" font-size="11px">USADO</text>
  
  <rect x="325" y="10" width="85" height="40" class="block-free"/>
  <text x="367" y="35" class="text" font-size="10px">LIBRE-B</text>
  
  <rect x="410" y="10" width="85" height="40" class="block-free"/>
  <text x="452" y="35" class="text" font-size="10px">LIBRE-C</text>
  
  <rect x="495" y="10" width="70" height="40" class="block-used"/>
  <text x="530" y="35" class="text" font-size="11px">USADO</text>
  
  <!-- Arrow/Separator -->
  <text x="300" y="85" class="label" text-anchor="middle">↓</text>
  <text x="300" y="102" class="title" text-anchor="middle">Fusión (coalescing)</text>
  
  <!-- Title Después -->
  <text x="20" y="145" class="label">Después de coalescing:</text>
  
  <!-- Blocks - Después -->
  <rect x="100" y="125" width="70" height="40" class="block-used"/>
  <text x="135" y="150" class="text" font-size="11px">USADO</text>
  
  <rect x="170" y="125" width="85" height="40" class="block-free"/>
  <text x="212" y="150" class="text" font-size="10px">LIBRE-A</text>
  
  <rect x="255" y="125" width="70" height="40" class="block-used"/>
  <text x="290" y="150" class="text" font-size="11px">USADO</text>
  
  <rect x="325" y="125" width="170" height="40" class="block-fused"/>
  <text x="410" y="143" class="text" font-size="10px">LIBRE-BC</text>
  <text x="410" y="157" class="text" font-size="9px">(fusionado)</text>
  
  <rect x="495" y="125" width="70" height="40" class="block-used"/>
  <text x="530" y="150" class="text" font-size="11px">USADO</text>
</svg>
