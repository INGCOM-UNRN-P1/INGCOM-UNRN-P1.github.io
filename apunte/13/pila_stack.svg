<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .stack-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .stack-element { fill: #fff; stroke: #333; stroke-width: 2; }
      .top-element { fill: #ffeb3b; stroke: #f57f17; stroke-width: 2; }
      .arrow { fill: none; stroke: #d32f2f; stroke-width: 2; marker-end: url(#arrowhead); }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1976d2; }
      .operation { font-family: Arial, sans-serif; font-size: 12px; fill: #d32f2f; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" class="title">Pila (Stack) - Principio LIFO</text>
  
  <!-- Stack container -->
  <rect x="150" y="60" width="100" height="300" class="stack-box" fill="none"/>
  
  <!-- Stack elements -->
  <rect x="155" y="275" width="90" height="40" class="stack-element"/>
  <text x="200" y="300" text-anchor="middle" class="label">10</text>
  
  <rect x="155" y="225" width="90" height="40" class="stack-element"/>
  <text x="200" y="250" text-anchor="middle" class="label">25</text>
  
  <rect x="155" y="175" width="90" height="40" class="stack-element"/>
  <text x="200" y="200" text-anchor="middle" class="label">42</text>
  
  <!-- Top element (highlighted) -->
  <rect x="155" y="125" width="90" height="40" class="top-element"/>
  <text x="200" y="150" text-anchor="middle" class="label">78</text>
  
  <!-- Top label -->
  <text x="200" y="110" text-anchor="middle" class="label" font-weight="bold">← TOPE</text>
  
  <!-- Push operation -->
  <path d="M 70,145 L 145,145" class="arrow"/>
  <text x="40" y="135" text-anchor="start" class="operation">push(99)</text>
  <rect x="30" y="140" width="30" height="20" fill="#ffccbc" stroke="#d84315" stroke-width="1"/>
  <text x="45" y="155" text-anchor="middle" class="label" font-size="12">99</text>
  
  <!-- Pop operation -->
  <path d="M 255,145 L 330,145" class="arrow"/>
  <text x="340" y="135" text-anchor="start" class="operation">pop() → 78</text>
  <rect x="335" y="140" width="30" height="20" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="350" y="155" text-anchor="middle" class="label" font-size="12">78</text>
  
  <!-- Bottom label -->
  <text x="200" y="350" text-anchor="middle" class="label" font-weight="bold">← FONDO</text>
  
  <!-- Legend -->
  <text x="200" y="400" text-anchor="middle" class="title" font-size="14">Operaciones Principales</text>
  
  <text x="80" y="430" text-anchor="start" class="label">• push(): agregar al tope</text>
  <text x="80" y="455" text-anchor="start" class="label">• pop(): extraer del tope</text>
  <text x="80" y="480" text-anchor="start" class="label">• peek(): ver tope sin extraer</text>
</svg>
