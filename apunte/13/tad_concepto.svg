<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .subtitle { font: bold 18px sans-serif; fill: #34495e; }
      .text { font: 14px sans-serif; fill: #2c3e50; }
      .small { font: 12px sans-serif; fill: #555; }
      .box { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
      .interface-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .impl-box { fill: #95a5a6; stroke: #7f8c8d; stroke-width: 2; }
      .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .barrier { stroke: #e74c3c; stroke-width: 3; stroke-dasharray: 10,5; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="400" y="30" text-anchor="middle" class="title">Tipo de Dato Abstracto (TAD)</text>
  
  <!-- Sección Superior: Usuario -->
  <rect x="50" y="60" width="700" height="150" class="box" rx="10"/>
  <text x="400" y="85" text-anchor="middle" class="subtitle">Usuario del TAD</text>
  
  <!-- Interfaz pública -->
  <rect x="100" y="100" width="600" height="90" class="interface-box" rx="5"/>
  <text x="400" y="125" text-anchor="middle" class="text" fill="white" font-weight="bold">Interfaz Pública (API)</text>
  <text x="120" y="150" class="small" fill="white">• crear_estructura()</text>
  <text x="120" y="170" class="small" fill="white">• insertar(estructura, dato)</text>
  <text x="400" y="150" class="small" fill="white">• eliminar(estructura, dato)</text>
  <text x="400" y="170" class="small" fill="white">• buscar(estructura, dato)</text>
  <text x="600" y="150" class="small" fill="white">• destruir(estructura)</text>
  <text x="600" y="170" class="small" fill="white">• es_vacia(estructura)</text>
  
  <!-- Barrera de abstracción -->
  <line x1="50" y1="250" x2="750" y2="250" class="barrier"/>
  <text x="400" y="270" text-anchor="middle" class="text" fill="#e74c3c" font-weight="bold">Barrera de Abstracción</text>
  
  <!-- Sección Inferior: Implementación -->
  <rect x="50" y="290" width="700" height="180" class="box" rx="10"/>
  <text x="400" y="315" text-anchor="middle" class="subtitle">Implementación Interna (Oculta)</text>
  
  <!-- Detalles de implementación -->
  <rect x="100" y="330" width="250" height="120" class="impl-box" rx="5"/>
  <text x="225" y="355" text-anchor="middle" class="text" fill="white" font-weight="bold">Representación de Datos</text>
  <text x="120" y="380" class="small" fill="white">• Estructuras internas</text>
  <text x="120" y="400" class="small" fill="white">• Organización de memoria</text>
  <text x="120" y="420" class="small" fill="white">• Variables auxiliares</text>
  <text x="120" y="440" class="small" fill="white">• Detalles de almacenamiento</text>
  
  <rect x="400" y="330" width="250" height="120" class="impl-box" rx="5"/>
  <text x="525" y="355" text-anchor="middle" class="text" fill="white" font-weight="bold">Algoritmos Internos</text>
  <text x="420" y="380" class="small" fill="white">• Lógica de operaciones</text>
  <text x="420" y="400" class="small" fill="white">• Gestión de memoria</text>
  <text x="420" y="420" class="small" fill="white">• Optimizaciones</text>
  <text x="420" y="440" class="small" fill="white">• Funciones auxiliares</text>
</svg>
