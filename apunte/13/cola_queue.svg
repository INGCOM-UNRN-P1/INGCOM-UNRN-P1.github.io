<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2c3e50; }
      .subtitle { font: bold 16px sans-serif; fill: #34495e; }
      .text { font: 14px sans-serif; fill: #2c3e50; }
      .small { font: 12px monospace; fill: #555; }
      .element { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .first-element { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .last-element { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .container { fill: none; stroke: #34495e; stroke-width: 3; }
      .arrow-in { stroke: #27ae60; stroke-width: 3; fill: none; marker-end: url(#arrowhead-in); }
      .arrow-out { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead-out); }
      .label-in { font: 14px sans-serif; fill: #27ae60; font-weight: bold; }
      .label-out { font: 14px sans-serif; fill: #e74c3c; font-weight: bold; }
      .operation { font: 13px monospace; fill: #2c3e50; }
    </style>
    <marker id="arrowhead-in" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60" />
    </marker>
    <marker id="arrowhead-out" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="450" y="30" text-anchor="middle" class="title">Cola (Queue) - Estructura FIFO</text>
  <text x="450" y="50" text-anchor="middle" class="small">(First In, First Out - Primero en Entrar, Primero en Salir)</text>
  
  <!-- Cola Principal (Estado Actual) -->
  <g id="cola-principal">
    <text x="450" y="90" text-anchor="middle" class="subtitle">Estado Actual</text>
    
    <!-- Contenedor horizontal -->
    <rect x="100" y="110" width="700" height="100" class="container" rx="5"/>
    
    <!-- Indicadores -->
    <text x="50" y="140" class="label-out">← frente</text>
    <text x="820" y="140" class="label-in">final →</text>
    <text x="50" y="165" class="label-out">(salida)</text>
    <text x="820" y="165" class="label-in">(entrada)</text>
    
    <!-- Primer elemento (frente) -->
    <rect x="120" y="130" width="90" height="60" class="first-element" rx="3"/>
    <text x="165" y="165" text-anchor="middle" class="text" fill="white" font-weight="bold">10</text>
    
    <!-- Elementos intermedios -->
    <rect x="230" y="130" width="90" height="60" class="element" rx="3"/>
    <text x="275" y="165" text-anchor="middle" class="text" fill="white" font-weight="bold">25</text>
    
    <rect x="340" y="130" width="90" height="60" class="element" rx="3"/>
    <text x="385" y="165" text-anchor="middle" class="text" fill="white" font-weight="bold">42</text>
    
    <rect x="450" y="130" width="90" height="60" class="element" rx="3"/>
    <text x="495" y="165" text-anchor="middle" class="text" fill="white" font-weight="bold">17</text>
    
    <!-- Último elemento (final) -->
    <rect x="560" y="130" width="90" height="60" class="last-element" rx="3"/>
    <text x="605" y="165" text-anchor="middle" class="text" fill="white" font-weight="bold">99</text>
    
    <!-- Espacio vacío -->
    <text x="720" y="165" text-anchor="middle" class="small" fill="#95a5a6">(vacío)</text>
  </g>
  
  <!-- Operación ENCOLAR (enqueue) -->
  <g id="enqueue-operation">
    <text x="200" y="270" text-anchor="middle" class="subtitle">encolar(33)</text>
    
    <!-- Contenedor -->
    <rect x="50" y="290" width="300" height="80" class="container" rx="5"/>
    
    <!-- Elementos existentes (simplificados) -->
    <rect x="60" y="305" width="50" height="50" class="element" rx="3"/>
    <text x="85" y="335" text-anchor="middle" class="small" fill="white">...</text>
    
    <rect x="120" y="305" width="50" height="50" class="element" rx="3"/>
    <text x="145" y="335" text-anchor="middle" class="text" fill="white" font-weight="bold">17</text>
    
    <rect x="180" y="305" width="50" height="50" class="element" rx="3"/>
    <text x="205" y="335" text-anchor="middle" class="text" fill="white" font-weight="bold">99</text>
    
    <!-- Nuevo elemento -->
    <rect x="240" y="305" width="50" height="50" class="last-element" rx="3"/>
    <text x="265" y="335" text-anchor="middle" class="text" fill="white" font-weight="bold">33</text>
    
    <!-- Flecha de entrada -->
    <path d="M 340 330 L 300 330" class="arrow-in"/>
    <text x="345" y="325" class="label-in">entrada</text>
    <text x="360" y="342" class="label-in">↓</text>
  </g>
  
  <!-- Operación DESENCOLAR (dequeue) -->
  <g id="dequeue-operation">
    <text x="600" y="270" text-anchor="middle" class="subtitle">desencolar() → 10</text>
    
    <!-- Contenedor -->
    <rect x="450" y="290" width="300" height="80" class="container" rx="5"/>
    
    <!-- Elemento extraído (transparente) -->
    <rect x="460" y="305" width="50" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5" rx="3"/>
    <text x="485" y="335" text-anchor="middle" class="small" fill="#95a5a6">10</text>
    
    <!-- Nuevos elementos (después de desencolar) -->
    <rect x="520" y="305" width="50" height="50" class="first-element" rx="3"/>
    <text x="545" y="335" text-anchor="middle" class="text" fill="white" font-weight="bold">25</text>
    
    <rect x="580" y="305" width="50" height="50" class="element" rx="3"/>
    <text x="605" y="335" text-anchor="middle" class="text" fill="white" font-weight="bold">42</text>
    
    <rect x="640" y="305" width="50" height="50" class="element" rx="3"/>
    <text x="665" y="335" text-anchor="middle" class="small" fill="white">...</text>
    
    <!-- Flecha de salida -->
    <path d="M 440 330 L 400 330" class="arrow-out"/>
    <text x="360" y="325" class="label-out">← salida</text>
    <text x="370" y="342" class="label-out">retornado</text>
  </g>
  
  <!-- Operaciones principales -->
  <text x="100" y="410" class="operation">encolar(elemento): Agrega un elemento al final de la cola</text>
  <text x="100" y="430" class="operation">desencolar(): Extrae y retorna el elemento del frente de la cola</text>
</svg>
