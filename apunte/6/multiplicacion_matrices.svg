<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <style>
      .grid-cell { fill: #ffffff; stroke: #424242; stroke-width: 1.5; }
      .cell-highlighted-a { fill: #bbdefb; stroke: #1976d2; stroke-width: 2.5; }
      .cell-highlighted-b { fill: #ffccbc; stroke: #d84315; stroke-width: 2.5; }
      .cell-result { fill: #c8e6c9; stroke: #388e3c; stroke-width: 3; }
      .text-label { font-family: 'Courier New', monospace; font-size: 15px; fill: #212121; font-weight: bold; }
      .text-small { font-family: 'Courier New', monospace; font-size: 12px; fill: #424242; }
      .text-tiny { font-family: 'Courier New', monospace; font-size: 10px; fill: #616161; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1565c0; }
      .subtitle { font-family: Arial, sans-serif; font-size: 13px; fill: #424242; }
      .operator { font-family: Arial, sans-serif; font-size: 24px; fill: #212121; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Título -->
  <text x="450" y="30" text-anchor="middle" class="title">Multiplicación de Matrices: C[i][j] = Σ(A[i][k] × B[k][j])</text>
  <text x="450" y="50" text-anchor="middle" class="subtitle">Ejemplo: Calculando C[1][2] = (A[1][0]×B[0][2]) + (A[1][1]×B[1][2]) + (A[1][2]×B[2][2])</text>
  
  <!-- Matriz A (3x3) -->
  <g transform="translate(50, 100)">
    <text x="60" y="-10" text-anchor="middle" class="text-label" fill="#1976d2">Matriz A [3×3]</text>
    
    <!-- Índices -->
    <text x="-25" y="35" class="text-tiny">i=0</text>
    <text x="-25" y="85" class="text-tiny">i=1</text>
    <text x="-25" y="135" class="text-tiny">i=2</text>
    
    <!-- Fila 0 -->
    <rect x="0" y="0" width="50" height="50" class="grid-cell"/>
    <text x="25" y="32" text-anchor="middle" class="text-label">1</text>
    
    <rect x="50" y="0" width="50" height="50" class="grid-cell"/>
    <text x="75" y="32" text-anchor="middle" class="text-label">2</text>
    
    <rect x="100" y="0" width="50" height="50" class="grid-cell"/>
    <text x="125" y="32" text-anchor="middle" class="text-label">3</text>
    
    <!-- Fila 1 - resaltada -->
    <rect x="0" y="50" width="50" height="50" class="cell-highlighted-a"/>
    <text x="25" y="82" text-anchor="middle" class="text-label" fill="#1976d2">4</text>
    
    <rect x="50" y="50" width="50" height="50" class="cell-highlighted-a"/>
    <text x="75" y="82" text-anchor="middle" class="text-label" fill="#1976d2">5</text>
    
    <rect x="100" y="50" width="50" height="50" class="cell-highlighted-a"/>
    <text x="125" y="82" text-anchor="middle" class="text-label" fill="#1976d2">6</text>
    
    <!-- Fila 2 -->
    <rect x="0" y="100" width="50" height="50" class="grid-cell"/>
    <text x="25" y="132" text-anchor="middle" class="text-label">7</text>
    
    <rect x="50" y="100" width="50" height="50" class="grid-cell"/>
    <text x="75" y="132" text-anchor="middle" class="text-label">8</text>
    
    <rect x="100" y="100" width="50" height="50" class="grid-cell"/>
    <text x="125" y="132" text-anchor="middle" class="text-label">9</text>
    
    <!-- Flecha indicando fila -->
    <text x="170" y="82" class="text-small" fill="#1976d2">← Fila i=1</text>
  </g>
  
  <!-- Operador × -->
  <text x="260" y="190" class="operator">×</text>
  
  <!-- Matriz B (3x4) -->
  <g transform="translate(310, 100)">
    <text x="100" y="-10" text-anchor="middle" class="text-label" fill="#d84315">Matriz B [3×4]</text>
    
    <!-- Índices -->
    <text x="25" y="-20" class="text-tiny">j=0</text>
    <text x="75" y="-20" class="text-tiny">j=1</text>
    <text x="125" y="-20" class="text-tiny">j=2</text>
    <text x="175" y="-20" class="text-tiny">j=3</text>
    
    <!-- Fila 0 -->
    <rect x="0" y="0" width="50" height="50" class="cell-highlighted-b"/>
    <text x="25" y="32" text-anchor="middle" class="text-label" fill="#d84315">2</text>
    
    <rect x="50" y="0" width="50" height="50" class="grid-cell"/>
    <text x="75" y="32" text-anchor="middle" class="text-label">1</text>
    
    <rect x="100" y="0" width="50" height="50" class="cell-highlighted-b"/>
    <text x="125" y="32" text-anchor="middle" class="text-label" fill="#d84315">3</text>
    
    <rect x="150" y="0" width="50" height="50" class="grid-cell"/>
    <text x="175" y="32" text-anchor="middle" class="text-label">0</text>
    
    <!-- Fila 1 -->
    <rect x="0" y="50" width="50" height="50" class="cell-highlighted-b"/>
    <text x="25" y="82" text-anchor="middle" class="text-label" fill="#d84315">4</text>
    
    <rect x="50" y="50" width="50" height="50" class="grid-cell"/>
    <text x="75" y="82" text-anchor="middle" class="text-label">0</text>
    
    <rect x="100" y="50" width="50" height="50" class="cell-highlighted-b"/>
    <text x="125" y="82" text-anchor="middle" class="text-label" fill="#d84315">2</text>
    
    <rect x="150" y="50" width="50" height="50" class="grid-cell"/>
    <text x="175" y="82" text-anchor="middle" class="text-label">1</text>
    
    <!-- Fila 2 -->
    <rect x="0" y="100" width="50" height="50" class="cell-highlighted-b"/>
    <text x="25" y="132" text-anchor="middle" class="text-label" fill="#d84315">1</text>
    
    <rect x="50" y="100" width="50" height="50" class="grid-cell"/>
    <text x="75" y="132" text-anchor="middle" class="text-label">5</text>
    
    <rect x="100" y="100" width="50" height="50" class="cell-highlighted-b"/>
    <text x="125" y="132" text-anchor="middle" class="text-label" fill="#d84315">1</text>
    
    <rect x="150" y="100" width="50" height="50" class="grid-cell"/>
    <text x="175" y="132" text-anchor="middle" class="text-label">2</text>
    
    <!-- Flecha indicando columna -->
    <text x="125" y="170" text-anchor="middle" class="text-small" fill="#d84315">↑</text>
    <text x="125" y="185" text-anchor="middle" class="text-small" fill="#d84315">Col j=2</text>
  </g>
  
  <!-- Operador = -->
  <text x="580" y="190" class="operator">=</text>
  
  <!-- Matriz C (3x4) -->
  <g transform="translate(640, 100)">
    <text x="100" y="-10" text-anchor="middle" class="text-label" fill="#388e3c">Matriz C [3×4]</text>
    
    <!-- Fila 0 -->
    <rect x="0" y="0" width="50" height="50" class="grid-cell"/>
    <text x="25" y="32" text-anchor="middle" class="text-label">?</text>
    
    <rect x="50" y="0" width="50" height="50" class="grid-cell"/>
    <text x="75" y="32" text-anchor="middle" class="text-label">?</text>
    
    <rect x="100" y="0" width="50" height="50" class="grid-cell"/>
    <text x="125" y="32" text-anchor="middle" class="text-label">?</text>
    
    <rect x="150" y="0" width="50" height="50" class="grid-cell"/>
    <text x="175" y="32" text-anchor="middle" class="text-label">?</text>
    
    <!-- Fila 1 -->
    <rect x="0" y="50" width="50" height="50" class="grid-cell"/>
    <text x="25" y="82" text-anchor="middle" class="text-label">?</text>
    
    <rect x="50" y="50" width="50" height="50" class="grid-cell"/>
    <text x="75" y="82" text-anchor="middle" class="text-label">?</text>
    
    <rect x="100" y="50" width="50" height="50" class="cell-result"/>
    <text x="125" y="82" text-anchor="middle" class="text-label" fill="#388e3c">40</text>
    
    <rect x="150" y="50" width="50" height="50" class="grid-cell"/>
    <text x="175" y="82" text-anchor="middle" class="text-label">?</text>
    
    <!-- Fila 2 -->
    <rect x="0" y="100" width="50" height="50" class="grid-cell"/>
    <text x="25" y="132" text-anchor="middle" class="text-label">?</text>
    
    <rect x="50" y="100" width="50" height="50" class="grid-cell"/>
    <text x="75" y="132" text-anchor="middle" class="text-label">?</text>
    
    <rect x="100" y="100" width="50" height="50" class="grid-cell"/>
    <text x="125" y="132" text-anchor="middle" class="text-label">?</text>
    
    <rect x="150" y="100" width="50" height="50" class="grid-cell"/>
    <text x="175" y="132" text-anchor="middle" class="text-label">?</text>
  </g>
  
  <!-- Cálculo paso a paso -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="700" height="120" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" rx="5"/>
    
    <text x="350" y="25" text-anchor="middle" class="text-label" fill="#388e3c">Cálculo de C[1][2]:</text>
    
    <text x="20" y="55" class="text-small">C[1][2] = (A[1][0] × B[0][2]) + (A[1][1] × B[1][2]) + (A[1][2] × B[2][2])</text>
    <text x="20" y="75" class="text-small">C[1][2] = (</text>
    <text x="80" y="75" class="text-small" fill="#1976d2" font-weight="bold">4</text>
    <text x="95" y="75" class="text-small"> × </text>
    <text x="125" y="75" class="text-small" fill="#d84315" font-weight="bold">3</text>
    <text x="140" y="75" class="text-small">) + (</text>
    <text x="180" y="75" class="text-small" fill="#1976d2" font-weight="bold">5</text>
    <text x="195" y="75" class="text-small"> × </text>
    <text x="225" y="75" class="text-small" fill="#d84315" font-weight="bold">2</text>
    <text x="240" y="75" class="text-small">) + (</text>
    <text x="280" y="75" class="text-small" fill="#1976d2" font-weight="bold">6</text>
    <text x="295" y="75" class="text-small"> × </text>
    <text x="325" y="75" class="text-small" fill="#d84315" font-weight="bold">1</text>
    <text x="340" y="75" class="text-small">)</text>
    
    <text x="20" y="95" class="text-small">C[1][2] = 12 + 10 + 6</text>
    <text x="20" y="115" class="text-label" fill="#388e3c">C[1][2] = 40</text>
  </g>
</svg>
