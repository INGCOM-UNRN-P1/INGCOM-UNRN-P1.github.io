     id="text2">Método Clásico (Dimensión de columnas fija)</text>
  <text
     x="70.470955"
     y="120.52903"
     font-family="Arial, sans-serif"
     font-size="13px"
     font-weight="bold"
     id="text3">Declaración:</text>
  <rect
     x="70.470955"
     y="130.52904"
     width="760"
     height="50"
     fill="#ffffff"
     stroke="#666666"
     stroke-width="1"
     rx="3"
     id="rect3" />
  <text
     x="85.470955"
     y="155.52904"
     font-family="monospace"
     font-size="12px"
     id="text4">#define COLUMNAS 4</text>
  <text
     x="85.470955"
     y="170.52904"
     font-family="monospace"
     font-size="12px"
     id="text5">int matriz[3][COLUMNAS]; // 3 filas, 4 columnas</text>
  <text
     x="70.470955"
     y="205.52904"
     font-family="Arial, sans-serif"
     font-size="13px"
     font-weight="bold"
     id="text6">Función:</text>
  <rect
     x="70.470955"
     y="215.52904"
     width="760"
     height="50"
     fill="#ffffff"
     stroke="#666666"
     stroke-width="1"
     rx="3"
     id="rect6" />
  <text
     x="85.470955"
     y="235.52904"
     font-family="monospace"
     font-size="12px"
     id="text7">void procesar(int mat[][COLUMNAS], size_t filas, size_t columnas) {</text>
  <text
     x="100.47095"
     y="250.52904"
     font-family="monospace"
     font-size="12px"
     id="text8">// mat[i][j] = mat + (i * COLUMNAS + j) * sizeof(int)</text>
  <text
     x="85.470955"
     y="260.52902"
     font-family="monospace"
     font-size="12px"
     id="text9">}</text>
  <g
     transform="translate(80.470955,284.52903)"
     id="g12">
    <text
       x="0"
       y="0"
       font-family="Arial, sans-serif"
       font-size="12px"
       fill="#2e7d32"
       id="text10">✓ Simple y directo</text>
    <text
       x="200"
       y="0"
       font-family="Arial, sans-serif"
       font-size="12px"
       fill="#c62828"
       id="text11">✗ COLUMNAS debe ser constante en tiempo de compilación</text>
    <text
       x="600"
       y="0"
       font-family="Arial, sans-serif"
       font-size="12px"
       fill="#c62828"
       id="text12">✗ Poco flexible</text>
  </g>
