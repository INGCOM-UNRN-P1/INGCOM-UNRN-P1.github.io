  <text
     x="85.470955"
     y="414.52902"
     font-family="monospace"
     font-size="12px"
     id="text15">int filas = 3, columnas = 4;</text>
  <text
     x="85.470955"
     y="429.52902"
     font-family="monospace"
     font-size="12px"
     id="text16">int matriz[filas][columnas]; // VLA - dimensiones en tiempo de ejecución</text>
  <text
     x="70.470955"
     y="459.52902"
     font-family="Arial, sans-serif"
     font-size="13px"
     font-weight="bold"
     id="text17">Función (IMPORTANTE: dimensiones ANTES del parámetro matriz):</text>
  <rect
     x="70.470955"
     y="469.52902"
     width="760"
     height="50"
     fill="#ffffff"
     stroke="#666666"
     stroke-width="1"
     rx="3"
     id="rect17" />
  <text
     x="85.470955"
     y="489.52902"
     font-family="monospace"
     font-size="12px"
     id="text18">void procesar(size_t filas, size_t cols, int matriz[filas][cols]) {</text>
