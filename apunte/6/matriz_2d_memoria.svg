<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .grid-cell { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .memory-cell { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .text-label { font-family: 'Courier New', monospace; font-size: 14px; fill: #212121; }
      .text-small { font-family: 'Courier New', monospace; font-size: 12px; fill: #424242; }
      .arrow { fill: none; stroke: #424242; stroke-width: 2; marker-end: url(#arrowhead); }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1565c0; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#424242" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="400" y="25" text-anchor="middle" class="title">Matriz 3x4 en Memoria (Row-Major Order)</text>
  
  <!-- Matriz bidimensional -->
  <text x="50" y="65" class="text-label">int matriz[3][4]:</text>
  
  <!-- Fila 0 -->
  <rect x="50" y="80" width="50" height="40" class="grid-cell"/>
  <text x="75" y="105" text-anchor="middle" class="text-label">1</text>
  <text x="75" y="125" text-anchor="middle" class="text-small">[0][0]</text>
  
  <rect x="100" y="80" width="50" height="40" class="grid-cell"/>
  <text x="125" y="105" text-anchor="middle" class="text-label">2</text>
  <text x="125" y="125" text-anchor="middle" class="text-small">[0][1]</text>
  
  <rect x="150" y="80" width="50" height="40" class="grid-cell"/>
  <text x="175" y="105" text-anchor="middle" class="text-label">3</text>
  <text x="175" y="125" text-anchor="middle" class="text-small">[0][2]</text>
  
  <rect x="200" y="80" width="50" height="40" class="grid-cell"/>
  <text x="225" y="105" text-anchor="middle" class="text-label">4</text>
  <text x="225" y="125" text-anchor="middle" class="text-small">[0][3]</text>
  
  <!-- Fila 1 -->
  <rect x="50" y="120" width="50" height="40" class="grid-cell"/>
  <text x="75" y="145" text-anchor="middle" class="text-label">5</text>
  <text x="75" y="165" text-anchor="middle" class="text-small">[1][0]</text>
  
  <rect x="100" y="120" width="50" height="40" class="grid-cell"/>
  <text x="125" y="145" text-anchor="middle" class="text-label">6</text>
  <text x="125" y="165" text-anchor="middle" class="text-small">[1][1]</text>
  
  <rect x="150" y="120" width="50" height="40" class="grid-cell"/>
  <text x="175" y="145" text-anchor="middle" class="text-label">7</text>
  <text x="175" y="165" text-anchor="middle" class="text-small">[1][2]</text>
  
  <rect x="200" y="120" width="50" height="40" class="grid-cell"/>
  <text x="225" y="145" text-anchor="middle" class="text-label">8</text>
  <text x="225" y="165" text-anchor="middle" class="text-small">[1][3]</text>
  
  <!-- Fila 2 -->
  <rect x="50" y="160" width="50" height="40" class="grid-cell"/>
  <text x="75" y="185" text-anchor="middle" class="text-label">9</text>
  <text x="75" y="205" text-anchor="middle" class="text-small">[2][0]</text>
  
  <rect x="100" y="160" width="50" height="40" class="grid-cell"/>
  <text x="125" y="185" text-anchor="middle" class="text-label">10</text>
  <text x="125" y="205" text-anchor="middle" class="text-small">[2][1]</text>
  
  <rect x="150" y="160" width="50" height="40" class="grid-cell"/>
  <text x="175" y="185" text-anchor="middle" class="text-label">11</text>
  <text x="175" y="205" text-anchor="middle" class="text-small">[2][2]</text>
  
  <rect x="200" y="160" width="50" height="40" class="grid-cell"/>
  <text x="225" y="185" text-anchor="middle" class="text-label">12</text>
  <text x="225" y="205" text-anchor="middle" class="text-small">[2][3]</text>
  
  <!-- Flecha hacia abajo -->
  <path d="M 125 220 L 125 250" class="arrow"/>
  
  <!-- Memoria lineal -->
  <text x="50" y="275" class="text-label">En memoria (continuo):</text>
  
  <!-- Celdas de memoria -->
  <rect x="50" y="285" width="40" height="35" class="memory-cell"/>
  <text x="70" y="307" text-anchor="middle" class="text-label">1</text>
  
  <rect x="90" y="285" width="40" height="35" class="memory-cell"/>
  <text x="110" y="307" text-anchor="middle" class="text-label">2</text>
  
  <rect x="130" y="285" width="40" height="35" class="memory-cell"/>
  <text x="150" y="307" text-anchor="middle" class="text-label">3</text>
  
  <rect x="170" y="285" width="40" height="35" class="memory-cell"/>
  <text x="190" y="307" text-anchor="middle" class="text-label">4</text>
  
  <rect x="210" y="285" width="40" height="35" class="memory-cell"/>
  <text x="230" y="307" text-anchor="middle" class="text-label">5</text>
  
  <rect x="250" y="285" width="40" height="35" class="memory-cell"/>
  <text x="270" y="307" text-anchor="middle" class="text-label">6</text>
  
  <rect x="290" y="285" width="40" height="35" class="memory-cell"/>
  <text x="310" y="307" text-anchor="middle" class="text-label">7</text>
  
  <rect x="330" y="285" width="40" height="35" class="memory-cell"/>
  <text x="350" y="307" text-anchor="middle" class="text-label">8</text>
  
  <rect x="370" y="285" width="40" height="35" class="memory-cell"/>
  <text x="390" y="307" text-anchor="middle" class="text-label">9</text>
  
  <rect x="410" y="285" width="40" height="35" class="memory-cell"/>
  <text x="430" y="307" text-anchor="middle" class="text-label">10</text>
  
  <rect x="450" y="285" width="40" height="35" class="memory-cell"/>
  <text x="470" y="307" text-anchor="middle" class="text-label">11</text>
  
  <rect x="490" y="285" width="40" height="35" class="memory-cell"/>
  <text x="510" y="307" text-anchor="middle" class="text-label">12</text>
  
  <!-- Etiquetas de filas -->
  <text x="70" y="340" text-anchor="middle" class="text-small" fill="#1976d2">Fila 0</text>
  <path d="M 50 345 L 210 345" stroke="#1976d2" stroke-width="2"/>
  
  <text x="230" y="340" text-anchor="middle" class="text-small" fill="#1976d2">Fila 1</text>
  <path d="M 210 345 L 370 345" stroke="#1976d2" stroke-width="2"/>
  
  <text x="390" y="340" text-anchor="middle" class="text-small" fill="#1976d2">Fila 2</text>
  <path d="M 370 345 L 530 345" stroke="#1976d2" stroke-width="2"/>
  
  <!-- Fórmula de acceso -->
  <text x="50" y="375" class="text-label" fill="#f57c00">Offset = (i × COLUMNAS + j) × sizeof(int)</text>
</svg>
