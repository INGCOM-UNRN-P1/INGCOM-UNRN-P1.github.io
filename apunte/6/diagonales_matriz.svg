<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <style>
      .grid-cell { fill: #ffffff; stroke: #424242; stroke-width: 2; }
      .cell-principal { fill: #e3f2fd; stroke: #1976d2; stroke-width: 3; }
      .cell-secundaria { fill: #fff3e0; stroke: #f57c00; stroke-width: 3; }
      .text-label { font-family: 'Courier New', monospace; font-size: 16px; fill: #212121; font-weight: bold; }
      .text-index { font-family: 'Courier New', monospace; font-size: 11px; fill: #616161; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1565c0; }
      .formula { font-family: 'Courier New', monospace; font-size: 13px; fill: #212121; }
    </style>
  </defs>
  
  <!-- Título -->
  <text x="350" y="25" text-anchor="middle" class="title">Diagonales en Matrices Cuadradas</text>
  
  <!-- Matriz 4x4 -->
  <g transform="translate(200, 60)">
    <!-- Índices de columnas -->
    <text x="30" y="-10" text-anchor="middle" class="text-index">j=0</text>
    <text x="90" y="-10" text-anchor="middle" class="text-index">j=1</text>
    <text x="150" y="-10" text-anchor="middle" class="text-index">j=2</text>
    <text x="210" y="-10" text-anchor="middle" class="text-index">j=3</text>
    
    <!-- Índices de filas -->
    <text x="-20" y="35" text-anchor="middle" class="text-index">i=0</text>
    <text x="-20" y="95" text-anchor="middle" class="text-index">i=1</text>
    <text x="-20" y="155" text-anchor="middle" class="text-index">i=2</text>
    <text x="-20" y="215" text-anchor="middle" class="text-index">i=3</text>
    
    <!-- Fila 0 -->
    <rect x="0" y="0" width="60" height="60" class="cell-principal"/>
    <text x="30" y="38" text-anchor="middle" class="text-label" fill="#1976d2">1</text>
    
    <rect x="60" y="0" width="60" height="60" class="grid-cell"/>
    <text x="90" y="38" text-anchor="middle" class="text-label">2</text>
    
    <rect x="120" y="0" width="60" height="60" class="grid-cell"/>
    <text x="150" y="38" text-anchor="middle" class="text-label">3</text>
    
    <rect x="180" y="0" width="60" height="60" class="cell-secundaria"/>
    <text x="210" y="38" text-anchor="middle" class="text-label" fill="#f57c00">4</text>
    
    <!-- Fila 1 -->
    <rect x="0" y="60" width="60" height="60" class="grid-cell"/>
    <text x="30" y="98" text-anchor="middle" class="text-label">5</text>
    
    <rect x="60" y="60" width="60" height="60" class="cell-principal"/>
    <text x="90" y="98" text-anchor="middle" class="text-label" fill="#1976d2">6</text>
    
    <rect x="120" y="60" width="60" height="60" class="cell-secundaria"/>
    <text x="150" y="98" text-anchor="middle" class="text-label" fill="#f57c00">7</text>
    
    <rect x="180" y="60" width="60" height="60" class="grid-cell"/>
    <text x="210" y="98" text-anchor="middle" class="text-label">8</text>
    
    <!-- Fila 2 -->
    <rect x="0" y="120" width="60" height="60" class="grid-cell"/>
    <text x="30" y="158" text-anchor="middle" class="text-label">9</text>
    
    <rect x="60" y="120" width="60" height="60" class="cell-secundaria"/>
    <text x="90" y="158" text-anchor="middle" class="text-label" fill="#f57c00">10</text>
    
    <rect x="120" y="120" width="60" height="60" class="cell-principal"/>
    <text x="150" y="158" text-anchor="middle" class="text-label" fill="#1976d2">11</text>
    
    <rect x="180" y="120" width="60" height="60" class="grid-cell"/>
    <text x="210" y="158" text-anchor="middle" class="text-label">12</text>
    
    <!-- Fila 3 -->
    <rect x="0" y="180" width="60" height="60" class="cell-secundaria"/>
    <text x="30" y="218" text-anchor="middle" class="text-label" fill="#f57c00">13</text>
    
    <rect x="60" y="180" width="60" height="60" class="grid-cell"/>
    <text x="90" y="218" text-anchor="middle" class="text-label">14</text>
    
    <rect x="120" y="180" width="60" height="60" class="grid-cell"/>
    <text x="150" y="218" text-anchor="middle" class="text-label">15</text>
    
    <rect x="180" y="180" width="60" height="60" class="cell-principal"/>
    <text x="210" y="218" text-anchor="middle" class="text-label" fill="#1976d2">16</text>
    
    <!-- Línea diagonal principal -->
    <line x1="5" y1="5" x2="235" y2="235" stroke="#1976d2" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
    
    <!-- Línea diagonal secundaria -->
    <line x1="235" y1="5" x2="5" y2="235" stroke="#f57c00" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  </g>
  
  <!-- Leyenda y fórmulas -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="30" height="25" class="cell-principal"/>
    <text x="40" y="18" class="formula" fill="#1976d2" font-weight="bold">Diagonal Principal:</text>
    <text x="220" y="18" class="formula">i == j</text>
    <text x="300" y="18" class="formula" fill="#616161">→ matriz[i][i]</text>
    
    <rect x="0" y="35" width="30" height="25" class="cell-secundaria"/>
    <text x="40" y="53" class="formula" fill="#f57c00" font-weight="bold">Diagonal Secundaria:</text>
    <text x="220" y="53" class="formula">i + j == DIM - 1</text>
    <text x="380" y="53" class="formula" fill="#616161">→ matriz[i][DIM-1-i]</text>
  </g>
  
  <!-- Código ejemplo -->
  <g transform="translate(480, 80)">
    <text x="0" y="0" class="formula" fill="#1976d2" font-weight="bold">// Diagonal principal</text>
    <text x="0" y="20" class="formula">for (i = 0; i &lt; DIM; i++)</text>
    <text x="10" y="40" class="formula">suma += matriz[i][i];</text>
    
    <text x="0" y="80" class="formula" fill="#f57c00" font-weight="bold">// Diagonal secundaria</text>
    <text x="0" y="100" class="formula">for (i = 0; i &lt; DIM; i++)</text>
    <text x="10" y="120" class="formula">suma += matriz[i][DIM-1-i];</text>
  </g>
</svg>
