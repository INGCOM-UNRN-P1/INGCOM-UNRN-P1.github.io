<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- T√≠tulo -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Estructuras (struct): Organizaci√≥n en Memoria
  </text>
  
  <!-- Definici√≥n de struct -->
  <g id="definicion">
    <rect x="50" y="60" width="800" height="110" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2" rx="8"/>
    
    <text x="450" y="85" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">
      Definici√≥n de la Estructura
    </text>
    
    <rect x="70" y="95" width="760" height="65" fill="white" stroke="#666" stroke-width="1" rx="3"/>
    <text x="85" y="115" font-family="monospace" font-size="12">
      typedef struct {
    </text>
    <text x="100" y="132" font-family="monospace" font-size="12">
      char nombre[20];     // 20 bytes
    </text>
    <text x="100" y="149" font-family="monospace" font-size="12">
      int edad;            // 4 bytes
    </text>
    <text x="85" y="158" font-family="monospace" font-size="12">
      } persona_t;
    </text>
  </g>
  
  <!-- Representaci√≥n en memoria -->
  <g id="memoria">
    <rect x="50" y="190" width="800" height="280" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
    
    <text x="450" y="220" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">
      Disposici√≥n en Memoria (con padding)
    </text>
    
    <!-- Direcciones -->
    <g transform="translate(100, 240)">
      <text x="0" y="15" font-family="monospace" font-size="11" fill="#666">0x1000</text>
      <text x="0" y="95" font-family="monospace" font-size="11" fill="#666">0x1014</text>
      <text x="0" y="135" font-family="monospace" font-size="11" fill="#666">0x1018</text>
    </g>
    
    <!-- Campo nombre[20] -->
    <g transform="translate(100, 250)">
      <rect x="80" y="0" width="600" height="60" fill="#81C784" stroke="#2E7D32" stroke-width="2" rx="5"/>
      <text x="380" y="25" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" font-weight="bold">
        nombre[20]
      </text>
      <text x="380" y="43" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
        20 bytes (char array)
      </text>
    </g>
    
    <!-- Campo edad (int - 4 bytes) -->
    <g transform="translate(100, 320)">
      <rect x="80" y="0" width="120" height="40" fill="#64B5F6" stroke="#1976D2" stroke-width="2" rx="5"/>
      <text x="140" y="22" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">
        edad
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
        4 bytes (int)
      </text>
    </g>
    
    <!-- Notas sobre padding -->
    <g transform="translate(100, 380)">
      <rect x="80" y="0" width="600" height="70" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" rx="5"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        üí° Importante sobre Padding:
      </text>
      <text x="100" y="38" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ El compilador puede a√±adir bytes de relleno (padding) entre campos
      </text>
      <text x="100" y="53" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ El tama√±o total puede ser mayor que la suma de los campos
      </text>
      <text x="100" y="66" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Us√° sizeof(persona_t) para obtener el tama√±o real
      </text>
    </g>
  </g>
  
  <!-- Comparaci√≥n: miembros individuales vs struct -->
  <g id="comparacion">
    <rect x="50" y="490" width="380" height="90" fill="#FCE4EC" stroke="#AD1457" stroke-width="2" rx="5"/>
    <text x="240" y="515" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">
      Sin struct (disperso):
    </text>
    <rect x="70" y="525" width="340" height="45" fill="white" stroke="#666" stroke-width="1" rx="3"/>
    <text x="80" y="542" font-family="monospace" font-size="11">
      char nombre[20];
    </text>
    <text x="80" y="557" font-family="monospace" font-size="11">
      int edad;
    </text>
    <text x="80" y="567" font-family="Arial, sans-serif" font-size="10" fill="#C62828">
      // Datos relacionados separados
    </text>
  </g>
  
  <g id="ventaja">
    <rect x="470" y="490" width="380" height="90" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2" rx="5"/>
    <text x="660" y="515" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">
      Con struct (agrupado):
    </text>
    <rect x="490" y="525" width="340" height="45" fill="white" stroke="#666" stroke-width="1" rx="3"/>
    <text x="500" y="542" font-family="monospace" font-size="11">
      persona_t juan;
    </text>
    <text x="500" y="557" font-family="monospace" font-size="11">
      juan.nombre, juan.edad
    </text>
    <text x="500" y="567" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
      // Datos relacionados juntos
    </text>
  </g>
</svg>
