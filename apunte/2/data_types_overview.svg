<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- T√≠tulo -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Tipos de Datos en C
  </text>
  
  <!-- Tipos enteros -->
  <g id="enteros">
    <rect x="50" y="60" width="380" height="250" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2" rx="8"/>
    <text x="240" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">
      Tipos Enteros
    </text>
    
    <!-- char -->
    <g transform="translate(70, 105)">
      <rect x="0" y="0" width="340" height="35" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1" rx="3"/>
      <text x="10" y="22" font-family="monospace" font-size="12" font-weight="bold">
        char
      </text>
      <text x="120" y="22" font-family="Arial, sans-serif" font-size="11">
        1 byte | -128 a 127
      </text>
      <text x="270" y="22" font-family="Arial, sans-serif" font-size="10" fill="#666">
        %c
      </text>
    </g>
    
    <!-- int -->
    <g transform="translate(70, 150)">
      <rect x="0" y="0" width="340" height="35" fill="#A5D6A7" stroke="#2E7D32" stroke-width="1" rx="3"/>
      <text x="10" y="22" font-family="monospace" font-size="12" font-weight="bold">
        int
      </text>
      <text x="120" y="22" font-family="Arial, sans-serif" font-size="11">
        4 bytes | -2,147,483,648 a 2,147,483,647
      </text>
      <text x="270" y="22" font-family="Arial, sans-serif" font-size="10" fill="#666">
        %d
      </text>
    </g>
    
    <!-- long -->
    <g transform="translate(70, 195)">
      <rect x="0" y="0" width="340" height="35" fill="#81C784" stroke="#2E7D32" stroke-width="1" rx="3"/>
      <text x="10" y="22" font-family="monospace" font-size="12" font-weight="bold">
        long
      </text>
      <text x="120" y="22" font-family="Arial, sans-serif" font-size="11">
        8 bytes | rango muy amplio
      </text>
      <text x="270" y="22" font-family="Arial, sans-serif" font-size="10" fill="#666">
        %ld
      </text>
    </g>
    
    <!-- Nota unsigned -->
    <g transform="translate(70, 245)">
      <rect x="0" y="0" width="340" height="50" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" rx="5"/>
      <text x="170" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
        üí° Modificador unsigned
      </text>
      <text x="10" y="38" font-family="Arial, sans-serif" font-size="10">
        Agrega "unsigned" para solo valores positivos (duplica el rango)
      </text>
    </g>
  </g>
  
  <!-- Tipos de punto flotante -->
  <g id="flotantes">
    <rect x="470" y="60" width="380" height="250" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
    <text x="660" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">
      Tipos de Punto Flotante
    </text>
    
    <!-- float -->
    <g transform="translate(490, 105)">
      <rect x="0" y="0" width="340" height="35" fill="#90CAF9" stroke="#1976D2" stroke-width="1" rx="3"/>
      <text x="10" y="22" font-family="monospace" font-size="12" font-weight="bold">
        float
      </text>
      <text x="120" y="22" font-family="Arial, sans-serif" font-size="11">
        4 bytes | ~6-7 d√≠gitos de precisi√≥n
      </text>
      <text x="270" y="22" font-family="Arial, sans-serif" font-size="10" fill="#666">
        %f
      </text>
    </g>
    
    <!-- double -->
    <g transform="translate(490, 150)">
      <rect x="0" y="0" width="340" height="35" fill="#64B5F6" stroke="#1976D2" stroke-width="1" rx="3"/>
      <text x="10" y="22" font-family="monospace" font-size="12" font-weight="bold">
        double
      </text>
      <text x="120" y="22" font-family="Arial, sans-serif" font-size="11">
        8 bytes | ~15-16 d√≠gitos de precisi√≥n
      </text>
      <text x="270" y="22" font-family="Arial, sans-serif" font-size="10" fill="#666">
        %lf
      </text>
    </g>
    
    <!-- Ejemplo -->
    <g transform="translate(490, 200)">
      <rect x="0" y="0" width="340" height="95" fill="white" stroke="#666" stroke-width="1" rx="3"/>
      <text x="170" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        Ejemplo de uso:
      </text>
      <text x="10" y="40" font-family="monospace" font-size="11">
        float pi = 3.14159f;
      </text>
      <text x="10" y="57" font-family="monospace" font-size="11">
        double precio = 99.99;
      </text>
      <text x="10" y="77" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Nota: Agrega 'f' al final de literales
      </text>
      <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#666">
        float para evitar advertencias.
      </text>
    </g>
  </g>
  
  <!-- Comparaci√≥n de tama√±os -->
  <g id="comparacion">
    <rect x="50" y="330" width="800" height="150" fill="#FFF3E0" stroke="#F57C00" stroke-width="2" rx="8"/>
    <text x="450" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Comparaci√≥n Visual de Tama√±os
    </text>
    
    <!-- char - 1 byte -->
    <g transform="translate(80, 380)">
      <rect x="0" y="0" width="40" height="40" fill="#FFE082" stroke="#F57C00" stroke-width="2" rx="3"/>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">
        char
      </text>
      <text x="20" y="73" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
        1 byte
      </text>
    </g>
    
    <!-- int - 4 bytes -->
    <g transform="translate(160, 380)">
      <rect x="0" y="0" width="160" height="40" fill="#A5D6A7" stroke="#2E7D32" stroke-width="2" rx="3"/>
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">
        int
      </text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">
        int
      </text>
      <text x="80" y="73" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
        4 bytes
      </text>
    </g>
    
    <!-- float - 4 bytes -->
    <g transform="translate(360, 380)">
      <rect x="0" y="0" width="160" height="40" fill="#90CAF9" stroke="#1976D2" stroke-width="2" rx="3"/>
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">
        float
      </text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">
        float
      </text>
      <text x="80" y="73" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
        4 bytes
      </text>
    </g>
    
    <!-- double - 8 bytes -->
    <g transform="translate(560, 380)">
      <rect x="0" y="0" width="240" height="40" fill="#64B5F6" stroke="#1976D2" stroke-width="2" rx="3"/>
      <text x="120" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">
        double
      </text>
      <text x="120" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">
        double
      </text>
      <text x="120" y="73" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
        8 bytes
      </text>
    </g>
  </g>
  
  <!-- Consejos -->
  <g id="consejos">
    <rect x="50" y="500" width="800" height="130" fill="#E1F5FE" stroke="#0277BD" stroke-width="2" rx="8"/>
    <text x="450" y="530" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">
      üí° Consejos para Elegir el Tipo Correcto
    </text>
    
    <g transform="translate(80, 550)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Us√° <tspan font-family="monospace" font-weight="bold">int</tspan> para n√∫meros enteros normales (contadores, √≠ndices)
      </text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Us√° <tspan font-family="monospace" font-weight="bold">float</tspan> para decimales con precisi√≥n moderada (medidas, gr√°ficos)
      </text>
      <text x="0" y="36" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Us√° <tspan font-family="monospace" font-weight="bold">double</tspan> para c√°lculos cient√≠ficos que requieren alta precisi√≥n
      </text>
      <text x="0" y="54" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Us√° <tspan font-family="monospace" font-weight="bold">char</tspan> para caracteres individuales y texto
      </text>
      <text x="0" y="72" font-family="Arial, sans-serif" font-size="11">
        ‚Ä¢ Verific√° el tama√±o real con <tspan font-family="monospace" font-weight="bold">sizeof(tipo)</tspan> - puede variar seg√∫n la plataforma
      </text>
    </g>
  </g>
</svg>
