<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Título -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Proceso de Compilación en C
  </text>
  
  <!-- Código fuente -->
  <g id="codigo-fuente">
    <rect x="50" y="80" width="150" height="100" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2" rx="8"/>
    <text x="125" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Código Fuente
    </text>
    <text x="125" y="125" font-family="monospace" font-size="11" text-anchor="middle">
      hola.c
    </text>
    
    <rect x="60" y="135" width="130" height="35" fill="white" stroke="#666" stroke-width="1" rx="3"/>
    <text x="70" y="152" font-family="monospace" font-size="9">
      #include &lt;stdio.h&gt;
    </text>
    <text x="70" y="163" font-family="monospace" font-size="9">
      int main() {...}
    </text>
  </g>
  
  <!-- Flecha 1 -->
  <path d="M 200 130 L 280 130" stroke="#1976D2" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976D2">
    gcc
  </text>
  
  <!-- Compilador -->
  <g id="compilador">
    <rect x="290" y="80" width="150" height="100" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
    <text x="365" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Compilador
    </text>
    <text x="365" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      GCC / Clang
    </text>
    
    <rect x="300" y="135" width="130" height="35" fill="white" stroke="#666" stroke-width="1" rx="3"/>
    <text x="310" y="148" font-family="Arial, sans-serif" font-size="9">
      • Preprocesador
    </text>
    <text x="310" y="160" font-family="Arial, sans-serif" font-size="9">
      • Compilación
    </text>
    <text x="310" y="167" font-family="Arial, sans-serif" font-size="9">
      • Ensamblado y Enlazado
    </text>
  </g>
  
  <!-- Flecha 2 -->
  <path d="M 440 130 L 520 130" stroke="#2E7D32" stroke-width="3" marker-end="url(#arrow-green)"/>
  
  <!-- Ejecutable -->
  <g id="ejecutable">
    <rect x="530" y="80" width="150" height="100" fill="#FFF3E0" stroke="#F57C00" stroke-width="2" rx="8"/>
    <text x="605" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Ejecutable
    </text>
    <text x="605" y="125" font-family="monospace" font-size="11" text-anchor="middle">
      a.out / a.exe
    </text>
    
    <rect x="540" y="135" width="130" height="35" fill="white" stroke="#666" stroke-width="1" rx="3"/>
    <text x="550" y="150" font-family="monospace" font-size="9">
      Código de máquina
    </text>
    <text x="550" y="162" font-family="Arial, sans-serif" font-size="9">
      (binario)
    </text>
  </g>
  
  <!-- Ejecución -->
  <g id="ejecucion">
    <rect x="530" y="220" width="150" height="80" fill="#C8E6C9" stroke="#2E7D32" stroke-width="2" rx="8"/>
    <text x="605" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Ejecución
    </text>
    <text x="605" y="265" font-family="monospace" font-size="11" text-anchor="middle">
      ./a.out
    </text>
    <text x="605" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      Salida:
    </text>
    <text x="605" y="295" font-family="monospace" font-size="10" text-anchor="middle">
      Hola mundo C.
    </text>
  </g>
  
  <!-- Flecha ejecución -->
  <path d="M 605 180 L 605 220" stroke="#2E7D32" stroke-width="3" marker-end="url(#arrow-green)"/>
  
  <!-- Comparación con interpretado -->
  <g id="comparacion">
    <rect x="50" y="220" width="450" height="140" fill="#E1F5FE" stroke="#0277BD" stroke-width="2" rx="8"/>
    <text x="275" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      C (Compilado) vs Python (Interpretado)
    </text>
    
    <!-- C -->
    <g transform="translate(70, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
        C - Compilado:
      </text>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="10">
        ✓ Compilación previa necesaria
      </text>
      <text x="10" y="33" font-family="Arial, sans-serif" font-size="10">
        ✓ Muy rápido en ejecución
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10">
        ✓ Errores detectados al compilar
      </text>
      <text x="10" y="63" font-family="Arial, sans-serif" font-size="10">
        ✓ Código de máquina nativo
      </text>
    </g>
    
    <!-- Python -->
    <g transform="translate(280, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">
        Python - Interpretado:
      </text>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="10">
        • Se ejecuta directamente
      </text>
      <text x="10" y="33" font-family="Arial, sans-serif" font-size="10">
        • Más lento (interpretación)
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10">
        • Errores en tiempo de ejecución
      </text>
      <text x="10" y="63" font-family="Arial, sans-serif" font-size="10">
        • Requiere intérprete instalado
      </text>
    </g>
  </g>
  
  <!-- Definición de marcadores -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1976D2"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2E7D32"/>
    </marker>
  </defs>
</svg>
