<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="550" viewBox="0 0 700 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .class-box { fill: #fff; stroke: #666; stroke-width: 2; rx: 8; }
      .p-class { fill: #c8e6c9; stroke: #2e7d32; }
      .np-class { fill: #fff9c4; stroke: #f57f17; }
      .npc-class { fill: #ffccbc; stroke: #d84315; }
      .nph-class { fill: #ffcdd2; stroke: #c62828; }
      .arrow { fill: none; stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
      .uncertain { stroke-dasharray: 5,5; stroke: #999; }
      .label { font-family: Arial, sans-serif; font-size: 13px; fill: #333; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1976d2; text-anchor: middle; }
      .class-name { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .example { font-family: Arial, sans-serif; font-size: 11px; fill: #666; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <text x="350" y="25" class="title">Clases de Complejidad Computacional</text>
  <text x="350" y="45" class="label" fill="#666">Relaciones entre las principales clases</text>
  
  <!-- P class -->
  <g id="p-class">
    <rect x="100" y="80" width="200" height="120" class="class-box p-class"/>
    <text x="200" y="110" class="class-name" fill="#2e7d32" text-anchor="middle">P</text>
    <text x="200" y="130" class="label" font-size="12">Problemas decidibles</text>
    <text x="200" y="145" class="label" font-size="12">en tiempo polinomial</text>
    
    <text x="200" y="170" class="example" text-anchor="middle">• Ordenamiento</text>
    <text x="200" y="185" class="example" text-anchor="middle">• Camino más corto</text>
  </g>
  
  <!-- NP class (contains P) -->
  <g id="np-class">
    <rect x="50" y="50" width="500" height="250" class="class-box np-class"/>
    <text x="480" y="80" class="class-name" fill="#f57f17" text-anchor="middle">NP</text>
    <text x="480" y="100" class="label" font-size="11">Verificables en</text>
    <text x="480" y="115" class="label" font-size="11">tiempo polinomial</text>
    
    <!-- NP-Complete (inside NP, outside P) -->
    <rect x="320" y="140" width="200" height="130" class="class-box npc-class"/>
    <text x="420" y="165" class="class-name" fill="#d84315" text-anchor="middle">NP-Completo</text>
    <text x="420" y="185" class="label" font-size="11">Los más difíciles en NP</text>
    
    <text x="420" y="210" class="example" text-anchor="middle">• SAT</text>
    <text x="420" y="225" class="example" text-anchor="middle">• 3-Coloración</text>
    <text x="420" y="240" class="example" text-anchor="middle">• TSP (decisión)</text>
    <text x="420" y="255" class="example" text-anchor="middle">• Subset Sum</text>
  </g>
  
  <!-- Question mark: P = NP? -->
  <ellipse cx="280" cy="180" rx="50" ry="30" fill="#fff" stroke="#f44336" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="280" y="175" class="label" font-size="18" font-weight="bold" fill="#f44336">P = NP?</text>
  <text x="280" y="195" class="label" font-size="10" fill="#f44336">Problema abierto</text>
  
  <!-- NP-Hard class (overlaps with NPC) -->
  <g id="nph-class">
    <rect x="400" y="320" width="250" height="120" class="class-box nph-class"/>
    <text x="525" y="350" class="class-name" fill="#c62828" text-anchor="middle">NP-Hard</text>
    <text x="525" y="370" class="label" font-size="11">Al menos tan difíciles</text>
    <text x="525" y="385" class="label" font-size="11">como NP-Completo</text>
    
    <text x="525" y="410" class="example" text-anchor="middle">• Halting Problem</text>
    <text x="525" y="425" class="example" text-anchor="middle">• TSP (optimización)</text>
  </g>
  
  <!-- Arrow from NPC to NP-Hard -->
  <path d="M 470,270 L 500,320" class="arrow"/>
  <text x="490" y="300" class="label" font-size="10" fill="#999">es</text>
  
  <!-- Explanatory notes -->
  <rect x="50" y="470" width="600" height="65" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
  
  <text x="60" y="490" class="label" text-anchor="start" font-weight="bold">Relaciones clave:</text>
  <text x="60" y="508" class="label" text-anchor="start" font-size="11">• Si P = NP, entonces P = NP-Completo</text>
  <text x="60" y="523" class="label" text-anchor="start" font-size="11">• Si algún problema NP-Completo está en P, entonces todos lo están</text>
  
  <text x="400" y="508" class="label" text-anchor="start" font-size="11">• NP-Hard no necesariamente está en NP</text>
  <text x="400" y="523" class="label" text-anchor="start" font-size="11">• NP-Completo = NP ∩ NP-Hard</text>
</svg>
