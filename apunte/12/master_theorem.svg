<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .level-label { fill: #fff9c4; stroke: #f57f17; stroke-width: 1.5; }
      .arrow { fill: none; stroke: #666; stroke-width: 1.5; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1976d2; text-anchor: middle; }
      .formula { font-family: "Courier New", monospace; font-size: 11px; fill: #555; }
      .cost { font-family: Arial, sans-serif; font-size: 11px; fill: #d32f2f; font-weight: bold; }
    </style>
  </defs>
  
  <text x="350" y="25" class="title">Teorema Maestro: Árbol de Recursión</text>
  <text x="350" y="45" class="label" fill="#666">T(n) = aT(n/b) + f(n)</text>
  
  <!-- Level 0 -->
  <rect x="300" y="70" width="100" height="35" class="node" rx="3"/>
  <text x="350" y="88" class="label" font-weight="bold">n</text>
  <text x="350" y="100" class="formula">f(n)</text>
  
  <rect x="490" y="70" width="80" height="35" class="level-label" rx="3"/>
  <text x="530" y="90" class="label" font-weight="bold">Nivel 0</text>
  <text x="610" y="90" class="cost">f(n)</text>
  
  <!-- Arrows level 0 to 1 -->
  <line x1="330" y1="105" x2="180" y2="135" class="arrow"/>
  <line x1="350" y1="105" x2="350" y2="135" class="arrow"/>
  <line x1="370" y1="105" x2="520" y2="135" class="arrow"/>
  <text x="420" y="125" class="label" fill="#999" font-size="10">×a</text>
  
  <!-- Level 1 -->
  <rect x="140" y="145" width="80" height="35" class="node" rx="3"/>
  <text x="180" y="163" class="label">n/b</text>
  <text x="180" y="175" class="formula" font-size="10">f(n/b)</text>
  
  <rect x="310" y="145" width="80" height="35" class="node" rx="3"/>
  <text x="350" y="163" class="label">n/b</text>
  <text x="350" y="175" class="formula" font-size="10">f(n/b)</text>
  
  <rect x="480" y="145" width="80" height="35" class="node" rx="3"/>
  <text x="520" y="163" class="label">n/b</text>
  <text x="520" y="175" class="formula" font-size="10">f(n/b)</text>
  
  <rect x="585" y="145" width="80" height="35" class="level-label" rx="3"/>
  <text x="625" y="165" class="label" font-weight="bold">Nivel 1</text>
  <text x="610" y="165" class="cost">a·f(n/b)</text>
  
  <!-- Arrows level 1 to 2 -->
  <line x1="160" y1="180" x2="100" y2="220" class="arrow"/>
  <line x1="180" y1="180" x2="180" y2="220" class="arrow"/>
  <line x1="200" y1="180" x2="260" y2="220" class="arrow"/>
  
  <line x1="330" y1="180" x2="290" y2="220" class="arrow"/>
  <line x1="370" y1="180" x2="410" y2="220" class="arrow"/>
  
  <line x1="500" y1="180" x2="440" y2="220" class="arrow"/>
  <line x1="540" y1="180" x2="600" y2="220" class="arrow"/>
  
  <!-- Level 2 (showing subset) -->
  <rect x="60" y="230" width="70" height="30" class="node" rx="3"/>
  <text x="95" y="248" class="label" font-size="10">n/b²</text>
  
  <rect x="150" y="230" width="70" height="30" class="node" rx="3"/>
  <text x="185" y="248" class="label" font-size="10">n/b²</text>
  
  <rect x="240" y="230" width="70" height="30" class="node" rx="3"/>
  <text x="275" y="248" class="label" font-size="10">n/b²</text>
  
  <text x="350" y="248" class="label" font-size="14">...</text>
  
  <rect x="420" y="230" width="70" height="30" class="node" rx="3"/>
  <text x="455" y="248" class="label" font-size="10">n/b²</text>
  
  <rect x="510" y="230" width="70" height="30" class="node" rx="3"/>
  <text x="545" y="248" class="label" font-size="10">n/b²</text>
  
  <rect x="585" y="230" width="80" height="30" class="level-label" rx="3"/>
  <text x="625" y="248" class="label" font-weight="bold">Nivel 2</text>
  <text x="610" y="248" class="cost">a²·f(n/b²)</text>
  
  <!-- Dots indicating continuation -->
  <text x="350" y="290" class="label" font-size="20">⋮</text>
  <text x="625" y="290" class="label" font-size="20">⋮</text>
  
  <!-- Level log_b(n) -->
  <rect x="100" y="320" width="60" height="30" class="node" rx="3"/>
  <text x="130" y="338" class="label" font-size="10">1</text>
  
  <rect x="180" y="320" width="60" height="30" class="node" rx="3"/>
  <text x="210" y="338" class="label" font-size="10">1</text>
  
  <rect x="260" y="320" width="60" height="30" class="node" rx="3"/>
  <text x="290" y="338" class="label" font-size="10">1</text>
  
  <text x="350" y="338" class="label" font-size="14">...</text>
  
  <rect x="410" y="320" width="60" height="30" class="node" rx="3"/>
  <text x="440" y="338" class="label" font-size="10">1</text>
  
  <rect x="490" y="320" width="60" height="30" class="node" rx="3"/>
  <text x="520" y="338" class="label" font-size="10">1</text>
  
  <rect x="570" y="320" width="90" height="30" class="level-label" rx="3"/>
  <text x="615" y="338" class="label" font-weight="bold">log_b n</text>
  <text x="610" y="338" class="cost">a^(log_b n)</text>
  
  <!-- Summary box -->
  <rect x="80" y="380" width="540" height="100" fill="#f5f5f5" stroke="#999" stroke-width="1.5" rx="5"/>
  
  <text x="350" y="405" class="title" font-size="15">Análisis del Árbol</text>
  
  <text x="100" y="430" class="label" text-anchor="start">• Altura del árbol: log_b(n)</text>
  <text x="100" y="450" class="label" text-anchor="start">• Nodos en nivel i: a^i</text>
  <text x="100" y="470" class="label" text-anchor="start">• Trabajo por nodo en nivel i: f(n/b^i)</text>
  
  <text x="400" y="430" class="label" text-anchor="start">• Total nivel i: a^i · f(n/b^i)</text>
  <text x="400" y="450" class="label" text-anchor="start">• Hojas: a^(log_b n) = n^(log_b a)</text>
  <text x="400" y="470" class="label" text-anchor="start" font-weight="bold">• T(n) = Σ(trabajo en cada nivel)</text>
</svg>
