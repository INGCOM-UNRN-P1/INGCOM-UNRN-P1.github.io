<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <style>
      .program { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .data-box { fill: #fff9c4; stroke: #fbc02d; stroke-width: 2; }
      .stream { stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
      .data-flow { stroke: #2196f3; }
      .text { font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; fill: #212121; }
      .label { font-family: 'Consolas', 'Monaco', monospace; font-size: 12px; font-weight: bold; }
      .title { font-family: 'Consolas', 'Monaco', monospace; font-size: 16px; fill: #1976d2; font-weight: bold; }
      .data { font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; fill: #1565c0; }
      .shell-bg { fill: #263238; }
      .shell-text { font-family: 'Consolas', 'Monaco', monospace; font-size: 12px; fill: #aed581; }
      .comment { font-size: 11px; fill: #666; font-style: italic; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2196f3" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="450" y="30" text-anchor="middle" class="title">Ejemplo: Filtro de Números Pares con Pipe</text>
  
  <!-- Comando -->
  <rect x="50" y="50" width="800" height="28" class="shell-bg" rx="3" />
  <text x="70" y="70" class="shell-text">$ seq 1 10 | ./filtro_pares | head -5</text>
  
  <!-- Generador seq -->
  <rect x="80" y="120" width="120" height="180" class="data-box" rx="5" />
  <text x="140" y="140" text-anchor="middle" class="label">seq 1 10</text>
  <text x="140" y="155" text-anchor="middle" class="comment">(genera)</text>
  <line x1="85" y1="165" x2="195" y2="165" stroke="#fbc02d" stroke-width="1" />
  <text x="95" y="185" class="data">1</text>
  <text x="95" y="205" class="data">2</text>
  <text x="95" y="225" class="data">3</text>
  <text x="95" y="245" class="data">4</text>
  <text x="95" y="265" class="data">5</text>
  <text x="95" y="285" class="data">...</text>
  
  <!-- Flecha a filtro -->
  <path d="M 200 210 L 260 210" class="stream data-flow" />
  <text x="215" y="205" class="label data-flow" font-size="11">stdin</text>
  
  <!-- Filtro -->
  <rect x="270" y="140" width="180" height="140" class="program" rx="5" />
  <text x="360" y="165" text-anchor="middle" class="label">filtro_pares</text>
  <text x="360" y="180" text-anchor="middle" class="comment">(lee y filtra)</text>
  <line x1="275" y1="190" x2="445" y2="190" stroke="#1976d2" stroke-width="1" />
  
  <text x="285" y="210" class="text" font-size="11">while (scanf(</text>
  <text x="285" y="225" class="text" font-size="11">  "%d", &amp;n) == 1)</text>
  <text x="285" y="245" class="text" font-size="11">  if (n % 2 == 0)</text>
  <text x="295" y="260" class="text" font-size="11">    printf("%d\n",</text>
  <text x="315" y="275" class="text" font-size="11">      n);</text>
  
  <!-- Flecha a salida -->
  <path d="M 450 210 L 510 210" class="stream data-flow" />
  <text x="465" y="205" class="label data-flow" font-size="11">stdout</text>
  
  <!-- Salida filtrada -->
  <rect x="520" y="140" width="120" height="140" class="data-box" rx="5" />
  <text x="580" y="160" text-anchor="middle" class="label">pares</text>
  <text x="580" y="175" text-anchor="middle" class="comment">(solo pares)</text>
  <line x1="525" y1="185" x2="635" y2="185" stroke="#fbc02d" stroke-width="1" />
  <text x="535" y="205" class="data">2</text>
  <text x="535" y="225" class="data">4</text>
  <text x="535" y="245" class="data">6</text>
  <text x="535" y="265" class="data">8</text>
  
  <!-- Flecha a head -->
  <path d="M 640 210 L 700 210" class="stream data-flow" />
  <text x="655" y="205" class="label data-flow" font-size="11">stdin</text>
  
  <!-- head -5 -->
  <rect x="710" y="160" width="110" height="100" class="program" rx="5" />
  <text x="765" y="185" text-anchor="middle" class="label">head -5</text>
  <text x="765" y="200" text-anchor="middle" class="comment">(primeros 5)</text>
  <line x1="715" y1="210" x2="815" y2="210" stroke="#1976d2" stroke-width="1" />
  <text x="730" y="230" class="data" font-size="12">2</text>
  <text x="730" y="245" class="data" font-size="12">4</text>
  
  <!-- Resultado final -->
  <rect x="200" y="320" width="500" height="60" fill="#c8e6c9" stroke="#43a047" stroke-width="2" rx="5" />
  <text x="220" y="340" class="label" fill="#2e7d32">Resultado en pantalla:</text>
  <text x="240" y="365" class="data" font-size="13">2  4  6  8  10</text>
</svg>
