<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Definiciones -->
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .text { font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; fill: #212121; }
      .label { font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; fill: #424242; font-weight: bold; }
      .arrow { stroke: #424242; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .pointer { fill: #ffa726; stroke: #e65100; stroke-width: 2; }
      .string { fill: #fff9c4; stroke: #f57f17; stroke-width: 2; }
      .title { font-family: 'Consolas', 'Monaco', monospace; font-size: 16px; fill: #1976d2; font-weight: bold; }
      .comment { font-family: 'Consolas', 'Monaco', monospace; font-size: 12px; fill: #666; font-style: italic; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#424242" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="400" y="30" text-anchor="middle" class="title">Estructura de argc y argv[]</text>
  
  <!-- argc -->
  <rect x="50" y="60" width="100" height="50" class="box" />
  <text x="100" y="80" text-anchor="middle" class="label">argc</text>
  <text x="100" y="100" text-anchor="middle" class="text">4</text>
  <text x="100" y="130" text-anchor="middle" class="comment">(cantidad de args)</text>
  
  <!-- argv array -->
  <text x="250" y="80" class="label">argv[]</text>
  
  <!-- argv[0] -->
  <rect x="250" y="100" width="80" height="40" class="pointer" />
  <text x="290" y="110" text-anchor="middle" class="comment" font-size="11">argv[0]</text>
  <text x="290" y="128" text-anchor="middle" class="text">ptr →</text>
  <line x1="330" y1="120" x2="390" y2="120" class="arrow" />
  <rect x="400" y="100" width="180" height="40" class="string" />
  <text x="490" y="125" text-anchor="middle" class="text">"./mi_programa"</text>
  
  <!-- argv[1] -->
  <rect x="250" y="150" width="80" height="40" class="pointer" />
  <text x="290" y="160" text-anchor="middle" class="comment" font-size="11">argv[1]</text>
  <text x="290" y="178" text-anchor="middle" class="text">ptr →</text>
  <line x1="330" y1="170" x2="390" y2="170" class="arrow" />
  <rect x="400" y="150" width="120" height="40" class="string" />
  <text x="460" y="175" text-anchor="middle" class="text">"hola"</text>
  
  <!-- argv[2] -->
  <rect x="250" y="200" width="80" height="40" class="pointer" />
  <text x="290" y="210" text-anchor="middle" class="comment" font-size="11">argv[2]</text>
  <text x="290" y="228" text-anchor="middle" class="text">ptr →</text>
  <line x1="330" y1="220" x2="390" y2="220" class="arrow" />
  <rect x="400" y="200" width="240" height="40" class="string" />
  <text x="520" y="225" text-anchor="middle" class="text">"mundo con espacios"</text>
  
  <!-- argv[3] -->
  <rect x="250" y="250" width="80" height="40" class="pointer" />
  <text x="290" y="260" text-anchor="middle" class="comment" font-size="11">argv[3]</text>
  <text x="290" y="278" text-anchor="middle" class="text">ptr →</text>
  <line x1="330" y1="270" x2="390" y2="270" class="arrow" />
  <rect x="400" y="250" width="80" height="40" class="string" />
  <text x="440" y="275" text-anchor="middle" class="text">"42"</text>
  
  <!-- argv[4] (NULL) -->
  <rect x="250" y="300" width="80" height="40" class="pointer" rx="5" style="fill: #cfd8dc;" />
  <text x="290" y="310" text-anchor="middle" class="comment" font-size="11">argv[4]</text>
  <text x="290" y="328" text-anchor="middle" class="text">NULL</text>
  
  <!-- Línea de comando -->
  <text x="50" y="370" class="comment">Línea de comando:</text>
  <rect x="180" y="352" width="450" height="28" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3" />
  <text x="190" y="371" class="text">$ ./mi_programa hola "mundo con espacios" 42</text>
</svg>
