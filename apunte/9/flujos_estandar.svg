<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <style>
      .program { fill: #e3f2fd; stroke: #1976d2; stroke-width: 3; }
      .stream { stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .stdin { stroke: #4caf50; }
      .stdout { stroke: #2196f3; }
      .stderr { stroke: #f44336; }
      .text { font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; fill: #212121; }
      .label { font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; font-weight: bold; }
      .title { font-family: 'Consolas', 'Monaco', monospace; font-size: 16px; fill: #1976d2; font-weight: bold; }
      .device { fill: #fff9c4; stroke: #fbc02d; stroke-width: 2; }
      .descriptor { font-size: 11px; fill: #666; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#424242" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="350" y="30" text-anchor="middle" class="title">Flujos de Datos Estándar en C</text>
  
  <!-- Teclado (stdin source) -->
  <rect x="50" y="120" width="120" height="60" class="device" rx="5" />
  <text x="110" y="145" text-anchor="middle" class="label">Teclado</text>
  <text x="110" y="165" text-anchor="middle" class="descriptor">(entrada)</text>
  
  <!-- Programa -->
  <rect x="280" y="180" width="140" height="100" class="program" rx="8" />
  <text x="350" y="215" text-anchor="middle" class="text" font-weight="bold">mi_programa</text>
  <text x="350" y="245" text-anchor="middle" class="text" font-size="12">main()</text>
  
  <!-- Pantalla (stdout/stderr destination) -->
  <rect x="530" y="100" width="120" height="80" class="device" rx="5" />
  <text x="590" y="130" text-anchor="middle" class="label">Pantalla</text>
  <text x="590" y="150" text-anchor="middle" class="descriptor">(salida normal)</text>
  <text x="590" y="165" text-anchor="middle" class="descriptor">(errores)</text>
  
  <!-- stdin stream -->
  <path d="M 170 150 L 280 210" class="stream stdin" />
  <text x="210" y="170" class="label stdin">stdin</text>
  <text x="210" y="185" class="descriptor">(fd 0)</text>
  
  <!-- stdout stream -->
  <path d="M 420 210 L 530 130" class="stream stdout" />
  <text x="460" y="160" class="label stdout">stdout</text>
  <text x="460" y="175" class="descriptor">(fd 1)</text>
  
  <!-- stderr stream -->
  <path d="M 420 245 L 530 160" class="stream stderr" />
  <text x="460" y="220" class="label stderr">stderr</text>
  <text x="460" y="235" class="descriptor">(fd 2)</text>
  
  <!-- Cuadros de código -->
  <rect x="50" y="310" width="190" height="120" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3" />
  <text x="60" y="330" class="text" font-size="12">// Lectura desde stdin</text>
  <text x="60" y="350" class="text" font-size="11" fill="#2e7d32">scanf("%d", &amp;n);</text>
  <text x="60" y="370" class="text" font-size="11" fill="#2e7d32">fgets(buf, 100, stdin);</text>
  <text x="60" y="390" class="text" font-size="11" fill="#2e7d32">c = getchar();</text>
  
  <rect x="260" y="310" width="190" height="120" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3" />
  <text x="270" y="330" class="text" font-size="12">// Salida a stdout</text>
  <text x="270" y="350" class="text" font-size="11" fill="#1565c0">printf("OK\\n");</text>
  <text x="270" y="370" class="text" font-size="11" fill="#1565c0">fprintf(stdout, "...");</text>
  <text x="270" y="390" class="text" font-size="11" fill="#1565c0">puts("mensaje");</text>
  
  <rect x="470" y="310" width="200" height="120" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3" />
  <text x="480" y="330" class="text" font-size="12">// Errores a stderr</text>
  <text x="480" y="350" class="text" font-size="11" fill="#c62828">fprintf(stderr,</text>
  <text x="490" y="370" class="text" font-size="11" fill="#c62828">  "Error: ...");</text>
  <text x="480" y="390" class="text" font-size="11" fill="#c62828">perror("fopen");</text>
</svg>
