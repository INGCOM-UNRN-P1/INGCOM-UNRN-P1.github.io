<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .queue-box { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 2; }
      .queue-element { fill: #fff; stroke: #333; stroke-width: 2; }
      .front-element { fill: #ffeb3b; stroke: #f57f17; stroke-width: 2; }
      .rear-element { fill: #ff9800; stroke: #e65100; stroke-width: 2; }
      .arrow { fill: none; stroke: #d32f2f; stroke-width: 2; marker-end: url(#arrowhead); }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2e7d32; }
      .operation { font-family: Arial, sans-serif; font-size: 12px; fill: #d32f2f; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" class="title">Cola (Queue) - Principio FIFO</text>
  
  <!-- Queue container -->
  <rect x="80" y="80" width="340" height="60" class="queue-box" fill="none"/>
  
  <!-- Front label -->
  <text x="95" y="70" text-anchor="start" class="label" font-weight="bold">FRENTE</text>
  <text x="95" y="165" text-anchor="start" class="label" font-size="12">(dequeue)</text>
  
  <!-- Rear label -->
  <text x="375" y="70" text-anchor="end" class="label" font-weight="bold">FINAL</text>
  <text x="405" y="165" text-anchor="end" class="label" font-size="12">(enqueue)</text>
  
  <!-- Queue elements -->
  <!-- Front element (highlighted) -->
  <rect x="85" y="90" width="60" height="40" class="front-element"/>
  <text x="115" y="115" text-anchor="middle" class="label">15</text>
  
  <rect x="155" y="90" width="60" height="40" class="queue-element"/>
  <text x="185" y="115" text-anchor="middle" class="label">27</text>
  
  <rect x="225" y="90" width="60" height="40" class="queue-element"/>
  <text x="255" y="115" text-anchor="middle" class="label">41</text>
  
  <!-- Rear element (highlighted) -->
  <rect x="295" y="90" width="60" height="40" class="rear-element"/>
  <text x="325" y="115" text-anchor="middle" class="label">56</text>
  
  <!-- Empty slots -->
  <rect x="365" y="90" width="50" height="40" fill="#f5f5f5" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Dequeue operation -->
  <path d="M 55,110 L 75,110" class="arrow"/>
  <text x="25" y="95" text-anchor="middle" class="operation">dequeue()</text>
  <rect x="15" y="105" width="30" height="20" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="30" y="120" text-anchor="middle" class="label" font-size="12">15</text>
  
  <!-- Enqueue operation -->
  <path d="M 445,110 L 425,110" class="arrow"/>
  <text x="470" y="95" text-anchor="middle" class="operation">enqueue(73)</text>
  <rect x="455" y="105" width="30" height="20" fill="#ffccbc" stroke="#d84315" stroke-width="1"/>
  <text x="470" y="120" text-anchor="middle" class="label" font-size="12">73</text>
  
  <!-- Flow arrow -->
  <path d="M 115,150 Q 250,190 325,150" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead2)"/>
  <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#666"/>
  </marker>
  <text x="250" y="200" text-anchor="middle" class="label" font-size="12" fill="#666">Flujo de datos →</text>
  
  <!-- Legend -->
  <text x="250" y="250" text-anchor="middle" class="title" font-size="14">Operaciones Principales</text>
  
  <text x="100" y="280" text-anchor="start" class="label">• enqueue(): agregar al final</text>
  <text x="100" y="305" text-anchor="start" class="label">• dequeue(): extraer del frente</text>
  <text x="100" y="330" text-anchor="start" class="label">• front/peek(): ver frente sin extraer</text>
</svg>
