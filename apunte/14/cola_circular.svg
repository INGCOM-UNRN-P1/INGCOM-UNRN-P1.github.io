<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cell { fill: #fff; stroke: #333; stroke-width: 2; }
      .used-cell { fill: #bbdefb; }
      .empty-cell { fill: #f5f5f5; }
      .front-cell { fill: #ffeb3b; stroke: #f57f17; stroke-width: 2; }
      .rear-cell { fill: #ff9800; stroke: #e65100; stroke-width: 2; }
      .arrow { fill: none; stroke: #d32f2f; stroke-width: 2; marker-end: url(#arrowhead); }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1976d2; }
      .index { font-family: Arial, sans-serif; font-size: 11px; fill: #666; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" class="title">Cola Circular - Uso Eficiente del Arreglo</text>
  
  <!-- Array representation -->
  <g id="array">
    <!-- Cells -->
    <rect x="50" y="60" width="50" height="40" class="cell empty-cell"/>
    <text x="75" y="85" text-anchor="middle" class="label">-</text>
    <text x="75" y="50" text-anchor="middle" class="index">0</text>
    
    <rect x="100" y="60" width="50" height="40" class="cell empty-cell"/>
    <text x="125" y="85" text-anchor="middle" class="label">-</text>
    <text x="125" y="50" text-anchor="middle" class="index">1</text>
    
    <rect x="150" y="60" width="50" height="40" class="cell front-cell"/>
    <text x="175" y="85" text-anchor="middle" class="label">15</text>
    <text x="175" y="50" text-anchor="middle" class="index">2</text>
    
    <rect x="200" y="60" width="50" height="40" class="cell used-cell"/>
    <text x="225" y="85" text-anchor="middle" class="label">27</text>
    <text x="225" y="50" text-anchor="middle" class="index">3</text>
    
    <rect x="250" y="60" width="50" height="40" class="cell used-cell"/>
    <text x="275" y="85" text-anchor="middle" class="label">41</text>
    <text x="275" y="50" text-anchor="middle" class="index">4</text>
    
    <rect x="300" y="60" width="50" height="40" class="cell used-cell"/>
    <text x="325" y="85" text-anchor="middle" class="label">56</text>
    <text x="325" y="50" text-anchor="middle" class="index">5</text>
    
    <rect x="350" y="60" width="50" height="40" class="cell rear-cell"/>
    <text x="375" y="85" text-anchor="middle" class="label">73</text>
    <text x="375" y="50" text-anchor="middle" class="index">6</text>
    
    <rect x="400" y="60" width="50" height="40" class="cell empty-cell"/>
    <text x="425" y="85" text-anchor="middle" class="label">-</text>
    <text x="425" y="50" text-anchor="middle" class="index">7</text>
  </g>
  
  <!-- Front pointer -->
  <path d="M 175,120 L 175,105" class="arrow"/>
  <text x="175" y="135" text-anchor="middle" class="label" font-weight="bold">frente = 2</text>
  
  <!-- Rear pointer -->
  <path d="M 375,120 L 375,105" class="arrow"/>
  <text x="375" y="135" text-anchor="middle" class="label" font-weight="bold">final = 6</text>
  
  <!-- Circular arrows -->
  <path d="M 45,80 Q 25,80 25,50 Q 25,30 225,30 Q 425,30 425,50 Q 425,80 455,80" 
        fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Wrap-around arrow -->
  <path d="M 30,80 L 45,80" fill="none" stroke="#2196f3" stroke-width="2" marker-end="url(#bluearrow)"/>
  <path d="M 450,80 L 465,80" fill="none" stroke="#2196f3" stroke-width="2" marker-end="url(#bluearrow)"/>
  <marker id="bluearrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#2196f3"/>
  </marker>
  
  <!-- Explanation -->
  <g id="explanation">
    <text x="50" y="175" class="label" font-weight="bold">Después de dequeue():</text>
    
    <!-- New state -->
    <rect x="150" y="190" width="50" height="40" class="cell empty-cell"/>
    <text x="175" y="215" text-anchor="middle" class="label">-</text>
    <text x="175" y="180" text-anchor="middle" class="index">2</text>
    
    <rect x="200" y="190" width="50" height="40" class="cell front-cell"/>
    <text x="225" y="215" text-anchor="middle" class="label">27</text>
    <text x="225" y="180" text-anchor="middle" class="index">3</text>
    
    <rect x="250" y="190" width="50" height="40" class="cell used-cell"/>
    <text x="275" y="215" text-anchor="middle" class="label">...</text>
    
    <path d="M 225,250 L 225,235" class="arrow"/>
    <text x="225" y="265" text-anchor="middle" class="label" font-size="11">frente = (2+1) % 8 = 3</text>
    
    <text x="350" y="175" class="label" font-weight="bold">Después de enqueue(99):</text>
    
    <!-- After enqueue -->
    <rect x="400" y="190" width="50" height="40" class="cell rear-cell"/>
    <text x="425" y="215" text-anchor="middle" class="label">73</text>
    <text x="425" y="180" text-anchor="middle" class="index">6</text>
    
    <rect x="450" y="190" width="50" height="40" class="cell used-cell"/>
    <text x="475" y="215" text-anchor="middle" class="label">99</text>
    <text x="475" y="180" text-anchor="middle" class="index">7</text>
    
    <rect x="500" y="190" width="50" height="40" class="cell empty-cell"/>
    <text x="525" y="215" text-anchor="middle" class="label">-</text>
    <text x="525" y="180" text-anchor="middle" class="index">0</text>
    
    <path d="M 475,250 L 475,235" class="arrow"/>
    <text x="475" y="265" text-anchor="middle" class="label" font-size="11">final = (6+1) % 8 = 7</text>
  </g>
</svg>
