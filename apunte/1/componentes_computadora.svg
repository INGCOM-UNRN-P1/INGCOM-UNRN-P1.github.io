<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Componentes de una Computadora</text>
  
  <!-- CPU -->
  <rect x="320" y="180" width="160" height="100" rx="10" fill="#ff9999" stroke="#cc0000" stroke-width="2"/>
  <text x="400" y="220" font-size="16" font-weight="bold" text-anchor="middle">CPU</text>
  <text x="400" y="240" font-size="12" text-anchor="middle">Procesador</text>
  <text x="400" y="260" font-size="10" text-anchor="middle">Ejecuta instrucciones</text>
  
  <!-- RAM -->
  <rect x="100" y="80" width="140" height="80" rx="10" fill="#99ccff" stroke="#0066cc" stroke-width="2"/>
  <text x="170" y="110" font-size="16" font-weight="bold" text-anchor="middle">RAM</text>
  <text x="170" y="130" font-size="10" text-anchor="middle">Memoria volátil</text>
  <text x="170" y="145" font-size="10" text-anchor="middle">Rápida</text>
  
  <!-- Almacenamiento -->
  <rect x="560" y="80" width="140" height="80" rx="10" fill="#99ff99" stroke="#00cc00" stroke-width="2"/>
  <text x="630" y="110" font-size="16" font-weight="bold" text-anchor="middle">Disco</text>
  <text x="630" y="130" font-size="10" text-anchor="middle">Almacenamiento</text>
  <text x="630" y="145" font-size="10" text-anchor="middle">Persistente</text>
  
  <!-- Entrada -->
  <rect x="60" y="350" width="140" height="80" rx="10" fill="#ffcc99" stroke="#ff9900" stroke-width="2"/>
  <text x="130" y="375" font-size="14" font-weight="bold" text-anchor="middle">Entrada</text>
  <text x="130" y="395" font-size="10" text-anchor="middle">Teclado</text>
  <text x="130" y="410" font-size="10" text-anchor="middle">Mouse</text>
  <text x="130" y="425" font-size="10" text-anchor="middle">Micrófono</text>
  
  <!-- Salida -->
  <rect x="600" y="350" width="140" height="80" rx="10" fill="#ff99cc" stroke="#cc0066" stroke-width="2"/>
  <text x="670" y="375" font-size="14" font-weight="bold" text-anchor="middle">Salida</text>
  <text x="670" y="395" font-size="10" text-anchor="middle">Pantalla</text>
  <text x="670" y="410" font-size="10" text-anchor="middle">Impresora</text>
  <text x="670" y="425" font-size="10" text-anchor="middle">Altavoces</text>
  
  <!-- Flechas -->
  <!-- RAM a CPU -->
  <line x1="240" y1="120" x2="320" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="270" y="160" font-size="10" fill="#666">Lectura/</text>
  <text x="270" y="172" font-size="10" fill="#666">Escritura</text>
  <text x="270" y="184" font-size="10" fill="#666">Rápida</text>
  
  <!-- CPU a RAM -->
  <line x1="320" y1="240" x2="240" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Disco a CPU -->
  <line x1="560" y1="120" x2="480" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="160" font-size="10" fill="#666">Lectura/</text>
  <text x="530" y="172" font-size="10" fill="#666">Escritura</text>
  <text x="530" y="184" font-size="10" fill="#666">Lenta</text>
  
  <!-- CPU a Disco -->
  <line x1="480" y1="240" x2="560" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Entrada a CPU -->
  <line x1="200" y1="390" x2="320" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="320" font-size="10" fill="#666">Datos</text>
  
  <!-- CPU a Salida -->
  <line x1="480" y1="260" x2="600" y2="390" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="320" font-size="10" fill="#666">Resultados</text>
</svg>
