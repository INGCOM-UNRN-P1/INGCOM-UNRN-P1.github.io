<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Título -->
  <text x="400" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Operaciones Lógicas (Booleanas)</text>
  
  <!-- AND -->
  <g>
    <text x="140" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">AND (Y lógico)</text>
    <text x="140" y="90" font-size="11" text-anchor="middle" fill="#666">Ambas condiciones deben ser verdaderas</text>
    
    <rect x="50" y="100" width="180" height="140" rx="8" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
    
    <!-- Tabla de verdad AND -->
    <text x="70" y="125" font-size="12" font-weight="bold">A</text>
    <text x="100" y="125" font-size="12" font-weight="bold">B</text>
    <text x="135" y="125" font-size="12" font-weight="bold">A and B</text>
    <line x1="65" y1="130" x2="215" y2="130" stroke="#0066cc" stroke-width="1"/>
    
    <text x="70" y="150" font-size="11" fill="#009900">T</text>
    <text x="100" y="150" font-size="11" fill="#009900">T</text>
    <text x="145" y="150" font-size="11" font-weight="bold" fill="#009900">T</text>
    
    <text x="70" y="170" font-size="11" fill="#009900">T</text>
    <text x="100" y="170" font-size="11" fill="#cc0000">F</text>
    <text x="145" y="170" font-size="11" font-weight="bold" fill="#cc0000">F</text>
    
    <text x="70" y="190" font-size="11" fill="#cc0000">F</text>
    <text x="100" y="190" font-size="11" fill="#009900">T</text>
    <text x="145" y="190" font-size="11" font-weight="bold" fill="#cc0000">F</text>
    
    <text x="70" y="210" font-size="11" fill="#cc0000">F</text>
    <text x="100" y="210" font-size="11" fill="#cc0000">F</text>
    <text x="145" y="210" font-size="11" font-weight="bold" fill="#cc0000">F</text>
    
    <text x="140" y="230" font-size="10" text-anchor="middle" fill="#666" font-style="italic">Solo T si ambas son T</text>
  </g>
  
  <!-- OR -->
  <g>
    <text x="400" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc6600">OR (O lógico)</text>
    <text x="400" y="90" font-size="11" text-anchor="middle" fill="#666">Al menos una debe ser verdadera</text>
    
    <rect x="310" y="100" width="180" height="140" rx="8" fill="#ffe6cc" stroke="#cc6600" stroke-width="2"/>
    
    <!-- Tabla de verdad OR -->
    <text x="330" y="125" font-size="12" font-weight="bold">A</text>
    <text x="360" y="125" font-size="12" font-weight="bold">B</text>
    <text x="395" y="125" font-size="12" font-weight="bold">A or B</text>
    <line x1="325" y1="130" x2="475" y2="130" stroke="#cc6600" stroke-width="1"/>
    
    <text x="330" y="150" font-size="11" fill="#009900">T</text>
    <text x="360" y="150" font-size="11" fill="#009900">T</text>
    <text x="405" y="150" font-size="11" font-weight="bold" fill="#009900">T</text>
    
    <text x="330" y="170" font-size="11" fill="#009900">T</text>
    <text x="360" y="170" font-size="11" fill="#cc0000">F</text>
    <text x="405" y="170" font-size="11" font-weight="bold" fill="#009900">T</text>
    
    <text x="330" y="190" font-size="11" fill="#cc0000">F</text>
    <text x="360" y="190" font-size="11" fill="#009900">T</text>
    <text x="405" y="190" font-size="11" font-weight="bold" fill="#009900">T</text>
    
    <text x="330" y="210" font-size="11" fill="#cc0000">F</text>
    <text x="360" y="210" font-size="11" fill="#cc0000">F</text>
    <text x="405" y="210" font-size="11" font-weight="bold" fill="#cc0000">F</text>
    
    <text x="400" y="230" font-size="10" text-anchor="middle" fill="#666" font-style="italic">T si al menos una es T</text>
  </g>
  
  <!-- NOT -->
  <g>
    <text x="650" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc0066">NOT (NO lógico)</text>
    <text x="650" y="90" font-size="11" text-anchor="middle" fill="#666">Invierte el valor</text>
    
    <rect x="590" y="100" width="120" height="100" rx="8" fill="#ffe6f0" stroke="#cc0066" stroke-width="2"/>
    
    <!-- Tabla de verdad NOT -->
    <text x="610" y="125" font-size="12" font-weight="bold">A</text>
    <text x="655" y="125" font-size="12" font-weight="bold">not A</text>
    <line x1="605" y1="130" x2="695" y2="130" stroke="#cc0066" stroke-width="1"/>
    
    <text x="610" y="155" font-size="11" fill="#009900">T</text>
    <text x="665" y="155" font-size="11" font-weight="bold" fill="#cc0000">F</text>
    
    <text x="610" y="180" font-size="11" fill="#cc0000">F</text>
    <text x="665" y="180" font-size="11" font-weight="bold" fill="#009900">T</text>
    
    <text x="650" y="195" font-size="10" text-anchor="middle" fill="#666" font-style="italic">Invierte T↔F</text>
  </g>
  
  <!-- Ejemplos prácticos -->
  <g>
    <text x="400" y="280" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Ejemplos Prácticos</text>
    
    <!-- Ejemplo 1: AND -->
    <rect x="50" y="300" width="220" height="80" rx="8" fill="#f0f8ff" stroke="#0066cc" stroke-width="2"/>
    <text x="160" y="320" font-size="12" font-weight="bold" text-anchor="middle">¿Puedo votar?</text>
    <text x="160" y="340" font-size="11" text-anchor="middle" font-family="monospace">(edad >= 18) and tiene_dni</text>
    <text x="70" y="360" font-size="10" fill="#666">edad = 20: T</text>
    <text x="70" y="373" font-size="10" fill="#666">tiene_dni = T</text>
    <text x="160" y="360" font-size="11" font-weight="bold" text-anchor="middle" fill="#009900">Resultado: True</text>
    <text x="160" y="373" font-size="10" text-anchor="middle" fill="#009900">¡Puede votar!</text>
    
    <!-- Ejemplo 2: OR -->
    <rect x="290" y="300" width="220" height="80" rx="8" fill="#fff8f0" stroke="#cc6600" stroke-width="2"/>
    <text x="400" y="320" font-size="12" font-weight="bold" text-anchor="middle">¿No hay clases?</text>
    <text x="400" y="340" font-size="11" text-anchor="middle" font-family="monospace">es_finde or es_feriado</text>
    <text x="310" y="360" font-size="10" fill="#666">es_finde = F</text>
    <text x="310" y="373" font-size="10" fill="#666">es_feriado = T</text>
    <text x="400" y="360" font-size="11" font-weight="bold" text-anchor="middle" fill="#009900">Resultado: True</text>
    <text x="400" y="373" font-size="10" text-anchor="middle" fill="#009900">¡No hay clases!</text>
    
    <!-- Ejemplo 3: NOT -->
    <rect x="530" y="300" width="220" height="80" rx="8" fill="#fff0f8" stroke="#cc0066" stroke-width="2"/>
    <text x="640" y="320" font-size="12" font-weight="bold" text-anchor="middle">¿Está despejado?</text>
    <text x="640" y="340" font-size="11" text-anchor="middle" font-family="monospace">not esta_nublado</text>
    <text x="550" y="360" font-size="10" fill="#666">esta_nublado = F</text>
    <text x="640" y="360" font-size="11" font-weight="bold" text-anchor="middle" fill="#009900">Resultado: True</text>
    <text x="640" y="373" font-size="10" text-anchor="middle" fill="#009900">¡Está despejado!</text>
  </g>
  
  <!-- Ejemplo combinado -->
  <g>
    <text x="400" y="420" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Combinando Operadores</text>
    
    <rect x="100" y="435" width="600" height="80" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="2"/>
    
    <text x="400" y="460" font-size="13" font-family="monospace" text-anchor="middle">(edad >= 18) and (tiene_dni or tiene_pasaporte) and not inhabilitado</text>
    
    <text x="120" y="480" font-size="11" fill="#666">Condición 1:</text>
    <text x="200" y="480" font-size="11" fill="#009900">edad >= 18 → True</text>
    
    <text x="120" y="495" font-size="11" fill="#666">Condición 2:</text>
    <text x="200" y="495" font-size="11" fill="#009900">(dni OR pasaporte) → True</text>
    
    <text x="120" y="510" font-size="11" fill="#666">Condición 3:</text>
    <text x="200" y="510" font-size="11" fill="#009900">not inhabilitado → True</text>
    
    <text x="480" y="490" font-size="14" font-weight="bold" fill="#009900">Resultado Final:</text>
    <text x="480" y="508" font-size="14" font-weight="bold" fill="#009900">True (cumple todo)</text>
  </g>
  
  <!-- Nota -->
  <text x="400" y="540" font-size="11" text-anchor="middle" fill="#666">Las operaciones lógicas se evalúan de izquierda a derecha. Usá paréntesis para clarificar.</text>
</svg>
