<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="450" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Tres Estructuras Fundamentales de Control</text>
  
  <!-- Secuencia -->
  <g>
    <text x="150" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">1. Secuencia</text>
    <rect x="75" y="80" width="150" height="40" rx="5" fill="#e1f5ff" stroke="#0066cc" stroke-width="2"/>
    <text x="150" y="105" font-size="12" text-anchor="middle">Paso 1</text>
    
    <line x1="150" y1="120" x2="150" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    
    <rect x="75" y="140" width="150" height="40" rx="5" fill="#e1f5ff" stroke="#0066cc" stroke-width="2"/>
    <text x="150" y="165" font-size="12" text-anchor="middle">Paso 2</text>
    
    <line x1="150" y1="180" x2="150" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    
    <rect x="75" y="200" width="150" height="40" rx="5" fill="#e1f5ff" stroke="#0066cc" stroke-width="2"/>
    <text x="150" y="225" font-size="12" text-anchor="middle">Paso 3</text>
    
    <line x1="150" y1="240" x2="150" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    
    <rect x="75" y="260" width="150" height="40" rx="5" fill="#e1f5ff" stroke="#0066cc" stroke-width="2"/>
    <text x="150" y="285" font-size="12" text-anchor="middle">Paso 4</text>
    
    <text x="150" y="330" font-size="11" text-anchor="middle" fill="#666">Instrucciones en orden</text>
  </g>
  
  <!-- Decisión -->
  <g>
    <text x="450" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">2. Decisión (Condicional)</text>
    
    <rect x="400" y="80" width="100" height="40" rx="5" fill="#ffe4b5" stroke="#cc6600" stroke-width="2"/>
    <text x="450" y="105" font-size="12" text-anchor="middle">Inicio</text>
    
    <line x1="450" y1="120" x2="450" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    
    <path d="M 450 150 L 510 180 L 450 210 L 390 180 Z" fill="#ffe4b5" stroke="#cc6600" stroke-width="2"/>
    <text x="450" y="185" font-size="11" text-anchor="middle">¿Condición?</text>
    
    <!-- Rama Sí -->
    <line x1="510" y1="180" x2="570" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    <text x="535" y="175" font-size="10" fill="#009900">Sí</text>
    <rect x="570" y="160" width="80" height="40" rx="5" fill="#ccffcc" stroke="#009900" stroke-width="2"/>
    <text x="610" y="185" font-size="11" text-anchor="middle">Acción A</text>
    
    <!-- Rama No -->
    <line x1="390" y1="180" x2="330" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    <text x="365" y="175" font-size="10" fill="#cc0000">No</text>
    <rect x="250" y="160" width="80" height="40" rx="5" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
    <text x="290" y="185" font-size="11" text-anchor="middle">Acción B</text>
    
    <!-- Convergencia -->
    <line x1="610" y1="200" x2="610" y2="240" stroke="#333" stroke-width="2"/>
    <line x1="290" y1="200" x2="290" y2="240" stroke="#333" stroke-width="2"/>
    <line x1="290" y1="240" x2="610" y2="240" stroke="#333" stroke-width="2"/>
    <line x1="450" y1="240" x2="450" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    
    <rect x="400" y="260" width="100" height="40" rx="5" fill="#ffe4b5" stroke="#cc6600" stroke-width="2"/>
    <text x="450" y="285" font-size="12" text-anchor="middle">Fin</text>
    
    <text x="450" y="330" font-size="11" text-anchor="middle" fill="#666">Caminos alternativos</text>
  </g>
  
  <!-- Repetición -->
  <g>
    <text x="750" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc0066">3. Repetición (Lazo)</text>
    
    <rect x="700" y="80" width="100" height="40" rx="5" fill="#ffccff" stroke="#cc0066" stroke-width="2"/>
    <text x="750" y="105" font-size="12" text-anchor="middle">Inicio</text>
    
    <line x1="750" y1="120" x2="750" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    
    <path d="M 750 150 L 810 180 L 750 210 L 690 180 Z" fill="#ffe4b5" stroke="#cc6600" stroke-width="2"/>
    <text x="750" y="182" font-size="10" text-anchor="middle">¿Seguir</text>
    <text x="750" y="194" font-size="10" text-anchor="middle">repitiendo?</text>
    
    <!-- Rama Sí - Lazo -->
    <line x1="810" y1="180" x2="850" y2="180" stroke="#333" stroke-width="2"/>
    <text x="825" y="175" font-size="10" fill="#009900">Sí</text>
    <rect x="850" y="160" width="80" height="40" rx="5" fill="#ccffcc" stroke="#009900" stroke-width="2"/>
    <text x="890" y="185" font-size="11" text-anchor="middle">Acción</text>
    
    <!-- Vuelta al inicio -->
    <line x1="890" y1="160" x2="890" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="890" y1="100" x2="750" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    <text x="820" y="95" font-size="10" fill="#666">repetir</text>
    
    <!-- Rama No - Salida -->
    <line x1="750" y1="210" x2="750" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrow3)"/>
    <text x="765" y="225" font-size="10" fill="#cc0000">No</text>
    
    <rect x="700" y="240" width="100" height="40" rx="5" fill="#ffccff" stroke="#cc0066" stroke-width="2"/>
    <text x="750" y="265" font-size="12" text-anchor="middle">Fin</text>
    
    <text x="750" y="330" font-size="11" text-anchor="middle" fill="#666">Ejecuta múltiples veces</text>
  </g>
  
  <!-- Nota inferior -->
  <text x="450" y="370" font-size="12" text-anchor="middle" fill="#666">Cualquier algoritmo se puede construir combinando estas tres estructuras</text>
</svg>
