<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <!-- Título -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Operadores de Punteros: & y *
  </text>
  
  <!-- Operador & (dirección de) -->
  <g id="operador-ampersand">
    <rect x="50" y="60" width="380" height="220" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2" rx="8"/>
    
    <text x="240" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">
      Operador &amp; (dirección de)
    </text>
    
    <!-- Variable -->
    <rect x="100" y="120" width="100" height="70" fill="#81C784" stroke="#2E7D32" stroke-width="2"/>
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">numero</text>
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">42</text>
    <text x="150" y="182" font-family="monospace" font-size="10" text-anchor="middle" fill="#1B5E20">en 0x1004</text>
    
    <!-- Operador -->
    <text x="240" y="165" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#2E7D32">
      &amp;
    </text>
    
    <!-- Resultado -->
    <rect x="280" y="120" width="100" height="70" fill="#A5D6A7" stroke="#2E7D32" stroke-width="2"/>
    <text x="330" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">&amp;numero</text>
    <text x="330" y="165" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">0x1004</text>
    <text x="330" y="182" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1B5E20">(dirección)</text>
    
    <!-- Código ejemplo -->
    <rect x="70" y="210" width="340" height="55" fill="white" stroke="#666" stroke-width="1" rx="3"/>
    <text x="85" y="230" font-family="monospace" font-size="12">
      int numero = 42;
    </text>
    <text x="85" y="248" font-family="monospace" font-size="12">
      int *ptr = &amp;numero;  // ptr = 0x1004
    </text>
    <text x="85" y="260" font-family="Arial, sans-serif" font-size="10" fill="#666" font-style="italic">
      // Obtiene la dirección de 'numero'
    </text>
  </g>
  
  <!-- Operador * (desreferencia) -->
  <g id="operador-asterisco">
    <rect x="470" y="60" width="380" height="220" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
    
    <text x="660" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">
      Operador * (desreferencia)
    </text>
    
    <!-- Puntero -->
    <rect x="520" y="120" width="100" height="70" fill="#64B5F6" stroke="#1976D2" stroke-width="2"/>
    <text x="570" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">ptr</text>
    <text x="570" y="165" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">0x1004</text>
    <text x="570" y="182" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0D47A1">(dirección)</text>
    
    <!-- Operador -->
    <text x="660" y="165" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#1976D2">
      *
    </text>
    
    <!-- Resultado -->
    <rect x="700" y="120" width="100" height="70" fill="#90CAF9" stroke="#1976D2" stroke-width="2"/>
    <text x="750" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">*ptr</text>
    <text x="750" y="165" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">42</text>
    <text x="750" y="182" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0D47A1">(valor)</text>
    
    <!-- Código ejemplo -->
    <rect x="490" y="210" width="340" height="55" fill="white" stroke="#666" stroke-width="1" rx="3"/>
    <text x="505" y="230" font-family="monospace" font-size="12">
      int valor = *ptr;     // valor = 42
    </text>
    <text x="505" y="248" font-family="monospace" font-size="12">
      *ptr = 100;           // Modifica 'numero'
    </text>
    <text x="505" y="260" font-family="Arial, sans-serif" font-size="10" fill="#666" font-style="italic">
      // Accede al valor apuntado
    </text>
  </g>
  
  <!-- Ejemplo completo con memoria -->
  <g id="ejemplo-completo">
    <rect x="50" y="300" width="800" height="230" fill="#FFF9C4" stroke="#F57F17" stroke-width="2" rx="8"/>
    
    <text x="450" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Ejemplo Completo en Memoria
    </text>
    
    <!-- Estado inicial -->
    <g transform="translate(80, 350)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
        Estado Inicial:
      </text>
      
      <rect x="0" y="10" width="300" height="40" fill="white" stroke="#666" stroke-width="1" rx="3"/>
      <text x="10" y="30" font-family="monospace" font-size="12">
        int numero = 42;
      </text>
      <text x="10" y="45" font-family="monospace" font-size="12">
        int *ptr = &amp;numero;
      </text>
      
      <!-- Representación memoria estado inicial -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="70" height="50" fill="#81C784" stroke="#2E7D32" stroke-width="2"/>
        <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">numero</text>
        <text x="35" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">42</text>
        <text x="35" y="60" font-family="monospace" font-size="9" text-anchor="middle">0x1004</text>
        
        <rect x="100" y="0" width="70" height="50" fill="#64B5F6" stroke="#1976D2" stroke-width="2"/>
        <text x="135" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">ptr</text>
        <text x="135" y="35" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">0x1004</text>
        <text x="135" y="60" font-family="monospace" font-size="9" text-anchor="middle">0x1010</text>
        
        <!-- Flecha -->
        <path d="M 135 50 Q 135 70 35 55" stroke="#1976D2" stroke-width="2" fill="none" marker-end="url(#arrow-small)"/>
      </g>
    </g>
    
    <!-- Después de modificación -->
    <g transform="translate(480, 350)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
        Después de: *ptr = 100;
      </text>
      
      <rect x="0" y="10" width="300" height="40" fill="white" stroke="#666" stroke-width="1" rx="3"/>
      <text x="10" y="30" font-family="monospace" font-size="12">
        *ptr = 100;  // Modifica 'numero'
      </text>
      <text x="10" y="45" font-family="monospace" font-size="12">
        // numero ahora es 100
      </text>
      
      <!-- Representación memoria después -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="70" height="50" fill="#FFB74D" stroke="#E65100" stroke-width="2"/>
        <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">numero</text>
        <text x="35" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">100</text>
        <text x="35" y="60" font-family="monospace" font-size="9" text-anchor="middle">0x1004</text>
        
        <rect x="100" y="0" width="70" height="50" fill="#64B5F6" stroke="#1976D2" stroke-width="2"/>
        <text x="135" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">ptr</text>
        <text x="135" y="35" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">0x1004</text>
        <text x="135" y="60" font-family="monospace" font-size="9" text-anchor="middle">0x1010</text>
        
        <!-- Flecha -->
        <path d="M 135 50 Q 135 70 35 55" stroke="#1976D2" stroke-width="2" fill="none" marker-end="url(#arrow-small)"/>
      </g>
    </g>
  </g>
  
  <!-- Definición de marcadores -->
  <defs>
    <marker id="arrow-small" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1976D2"/>
    </marker>
  </defs>
</svg>
