<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Título -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Concepto de Puntero: Dirección de Memoria
  </text>
  
  <!-- Memoria representada como casilleros -->
  <g id="memoria">
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Memoria RAM (casilleros numerados):
    </text>
    
    <!-- Casilleros de memoria -->
    <!-- Casillero previo -->
    <rect x="100" y="100" width="80" height="60" fill="#E0E0E0" stroke="#666" stroke-width="1"/>
    <text x="140" y="125" font-family="monospace" font-size="11" text-anchor="middle" fill="#666">0x1000</text>
    <text x="140" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">...</text>
    
    <!-- Casillero con variable 'numero' -->
    <rect x="190" y="100" width="80" height="60" fill="#81C784" stroke="#2E7D32" stroke-width="3"/>
    <text x="230" y="120" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">0x1004</text>
    <text x="230" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">42</text>
    <text x="230" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1B5E20">(numero)</text>
    
    <!-- Casillero siguiente -->
    <rect x="280" y="100" width="80" height="60" fill="#E0E0E0" stroke="#666" stroke-width="1"/>
    <text x="320" y="125" font-family="monospace" font-size="11" text-anchor="middle" fill="#666">0x1008</text>
    <text x="320" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">...</text>
    
    <!-- Más casilleros -->
    <rect x="370" y="100" width="80" height="60" fill="#E0E0E0" stroke="#666" stroke-width="1"/>
    <text x="410" y="125" font-family="monospace" font-size="11" text-anchor="middle" fill="#666">0x100C</text>
    <text x="410" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">...</text>
    
    <!-- Casillero con el puntero -->
    <rect x="460" y="100" width="80" height="60" fill="#64B5F6" stroke="#1976D2" stroke-width="3"/>
    <text x="500" y="120" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">0x1010</text>
    <text x="500" y="140" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">0x1004</text>
    <text x="500" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0D47A1">(ptr)</text>
    
    <!-- Casillero final -->
    <rect x="550" y="100" width="80" height="60" fill="#E0E0E0" stroke="#666" stroke-width="1"/>
    <text x="590" y="125" font-family="monospace" font-size="11" text-anchor="middle" fill="#666">0x1014</text>
    <text x="590" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">...</text>
  </g>
  
  <!-- Flecha desde puntero a variable -->
  <path d="M 500 165 Q 500 200 230 165" 
        stroke="#1976D2" 
        stroke-width="3" 
        fill="none" 
        marker-end="url(#arrowhead-blue)"/>
  
  <text x="370" y="210" font-family="Arial, sans-serif" font-size="13" fill="#1976D2" font-weight="bold">
    "ptr apunta a numero"
  </text>
  
  <!-- Código asociado -->
  <g id="codigo">
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Código en C:
    </text>
    
    <rect x="100" y="270" width="600" height="100" fill="#F5F5F5" stroke="#333" stroke-width="2" rx="5"/>
    
    <text x="120" y="295" font-family="monospace" font-size="13">
      int numero = 42;              // Variable con valor 42
    </text>
    <text x="120" y="315" font-family="monospace" font-size="13">
      int *ptr = &amp;numero;           // Puntero que guarda la dirección de 'numero'
    </text>
    <text x="120" y="335" font-family="monospace" font-size="13">
      printf("%p\n", (void*)ptr);   // Imprime: 0x1004 (dirección)
    </text>
    <text x="120" y="355" font-family="monospace" font-size="13">
      printf("%d\n", *ptr);         // Imprime: 42 (valor apuntado)
    </text>
  </g>
  
  <!-- Leyenda explicativa -->
  <g id="leyenda">
    <rect x="100" y="380" width="15" height="15" fill="#81C784" stroke="#2E7D32" stroke-width="2"/>
    <text x="120" y="392" font-family="Arial, sans-serif" font-size="12">
      Variable normal (contiene un valor)
    </text>
    
    <rect x="350" y="380" width="15" height="15" fill="#64B5F6" stroke="#1976D2" stroke-width="2"/>
    <text x="370" y="392" font-family="Arial, sans-serif" font-size="12">
      Puntero (contiene una dirección de memoria)
    </text>
  </g>
  
  <!-- Definición de marcadores -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1976D2"/>
    </marker>
  </defs>
</svg>
