<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .component { fill: #fff; stroke: #666; stroke-width: 2; rx: 8; }
      .pre { fill: #ffcdd2; stroke: #c62828; }
      .post { fill: #c8e6c9; stroke: #2e7d32; }
      .inv { fill: #bbdefb; stroke: #1565c0; }
      .code { fill: #f5f5f5; stroke: #999; }
      .arrow { fill: none; stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
      .label { font-family: Arial, sans-serif; font-size: 13px; fill: #333; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1976d2; text-anchor: middle; }
      .formula { font-family: "Times New Roman", serif; font-size: 12px; font-style: italic; }
      .code-text { font-family: "Courier New", monospace; font-size: 11px; fill: #333; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <text x="400" y="30" class="title">Componentes de un Contrato: Pre, Post e Invariante</text>
  
  <!-- Precondition -->
  <g id="precondition">
    <rect x="50" y="70" width="200" height="100" class="component pre"/>
    <text x="150" y="95" class="label" font-weight="bold" font-size="15" fill="#c62828">Precondición</text>
    
    <text x="150" y="120" class="formula">Pre(x₁, ..., xₙ)</text>
    
    <text x="150" y="145" class="label" font-size="11">Estado antes</text>
    <text x="150" y="160" class="label" font-size="11">Obligación del cliente</text>
  </g>
  
  <!-- Code execution -->
  <g id="execution">
    <rect x="300" y="70" width="200" height="100" class="component code"/>
    <text x="400" y="95" class="label" font-weight="bold" font-size="15">Ejecución</text>
    
    <text x="320" y="115" class="code-text" text-anchor="start">void funcion(int x) {</text>
    <text x="330" y="130" class="code-text" text-anchor="start">// código...</text>
    <text x="330" y="145" class="code-text" text-anchor="start">return result;</text>
    <text x="320" y="160" class="code-text" text-anchor="start">}</text>
  </g>
  
  <!-- Postcondition -->
  <g id="postcondition">
    <rect x="550" y="70" width="200" height="100" class="component post"/>
    <text x="650" y="95" class="label" font-weight="bold" font-size="15" fill="#2e7d32">Postcondición</text>
    
    <text x="650" y="120" class="formula">Post(x₁, ..., xₙ, r)</text>
    
    <text x="650" y="145" class="label" font-size="11">Estado después</text>
    <text x="650" y="160" class="label" font-size="11">Obligación del proveedor</text>
  </g>
  
  <!-- Arrows showing flow -->
  <path d="M 250,120 L 295,120" class="arrow"/>
  <path d="M 500,120 L 545,120" class="arrow"/>
  
  <!-- Invariant -->
  <g id="invariant">
    <rect x="250" y="220" width="300" height="180" class="component inv"/>
    <text x="400" y="245" class="label" font-weight="bold" font-size="15" fill="#1565c0">Invariante</text>
    
    <text x="400" y="270" class="formula">Inv(estado)</text>
    
    <rect x="270" y="285" width="260" height="105" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="3"/>
    
    <text x="400" y="305" class="label" font-size="12" font-weight="bold">Tipos de Invariantes:</text>
    
    <text x="280" y="325" class="label" font-size="11" text-anchor="start">1. De lazo: verdadero en cada iteración</text>
    <text x="295" y="342" class="formula" text-anchor="start">I ∧ B → {S} → I</text>
    
    <text x="280" y="362" class="label" font-size="11" text-anchor="start">2. De clase: verdadero en estados observables</text>
    <text x="295" y="379" class="formula" text-anchor="start">∀método. Pre → Inv ∧ Post → Inv</text>
  </g>
  
  <!-- Connection to invariant -->
  <path d="M 400,170 L 400,215" class="arrow"/>
  <text x="420" y="195" class="label" font-size="11" fill="#999">preserva</text>
  
  <!-- Bottom explanation -->
  <rect x="50" y="420" width="700" height="20" fill="none"/>
  <text x="400" y="435" class="label" font-size="12" fill="#666">
    Verificación: Si Pre ∧ Inv antes, entonces Post ∧ Inv después de la ejecución
  </text>
</svg>
